<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      
 	<ui:composition template="/shared/templates/templateFormulaireEdition.xhtml">
   			
		<ui:param name="managedBean" value="#{sessionScope[facVisMedPerioCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" d'une facture de #{locale.dunevisitemedicaleperio}" />
		
	<!-- Definition du contenu de l'ecran principal  -->
		<ui:define name="ecranPrincipalContenu">
		
			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Informations #{locale.dunevisitemedicaleperio}" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >

							<h:panelGroup>
								<h:outputText value="#{locale.dunevisitemedicaleperio}" />
								<ui:include src="/shared/include/required.xhtml" />
							</h:panelGroup>
							<h:panelGroup>
								<h:inputText id="inpt_codVisMedPerio" value="#{facVisMedPerioCtrl.defaultVue.entiteCourante.tabVisMedPerio.codVisMedPerio}" style="width: 20%" 
									readonly="true" title="Code" disabled="false">
									<a4j:support event="onchange" ajaxSingle="true" 
									reRender="respo_1,respo_2,siege_1,siege_2,aff_1,aff_2,tel_1,tel_2"/>
								</h:inputText>	
								<h:inputText id="inpt_libVisMedPerio" value="#{facVisMedPerioCtrl.defaultVue.entiteCourante.tabVisMedPerio.libVisMedPerio}" style="width: 40%" 
										readonly="true"  title="#{locale.libelle}" disabled="false"> 
										<a4j:support event="onchange" ajaxSingle="true" />
								</h:inputText>
								<!--  Selection d'une Entite avec envoi des parametres correspondants  -->
								<h:panelGroup>
									<a4j:commandButton   value="..." action="#{facVisMedPerioCtrl.makeSelection}" ajaxSingle="true" immediate="true" disabled="false" >   	
			           						<!-- Regle de Navigation permettant de revenir a la page source   -->           					          							
			         						<f:setPropertyActionListener value="FacVisMedPerioEdition" target="#{visMedPerioCtrl.defaultVue.navigationMgr.selectionSource}" />
			         						<!-- MAJ de la destination en mode Selection   --> 
			           						<f:setPropertyActionListener value="true" target="#{visMedPerioCtrl.defaultVue.navigationMgr.enSelection}" />  
			           						<!-- Nom du Controlleur de l'entite source  --> 
			          						<f:setPropertyActionListener value="facVisMedPerioCtrl" target="#{visMedPerioCtrl.defaultVue.navigationMgr.selectionBeanCtrlName}" /> 
			          						<!-- Regle de Navigation permettant d'atteindre le formulaire de destination  -->   
			          						<f:setPropertyActionListener value="VisMedPerioListe" target="#{defaultVue.navigationMgr.selectionDestination}" />	
			          						<!-- Nom de la propriete a selectionner -->							         						             						
			          						<f:setPropertyActionListener value="tabVisMedPerio" target="#{defaultVue.navigationMgr.selectionPropertyName}" />            						             						          						             				            					      						
					             	</a4j:commandButton>
					             	<rich:message for="inpt_codVisMedPerio" errorClass="msg_error" />
								</h:panelGroup>
							</h:panelGroup>
							
							<h:panelGroup id="respo_1">
								<h:outputText value="Nom #{locale.societe}" rendered="#{! empty facVisMedPerioCtrl.defaultVue.entiteCourante.tabVisMedPerio.codVisMedPerio}" />
							</h:panelGroup>
							<h:panelGroup id="respo_2">							
								<h:inputText  value="#{facVisMedPerioCtrl.defaultVue.entiteCourante.tabVisMedPerio.tabSoc.libSoc}" style="width: 60%" readonly="true"  title="Nom #{locale.societe}" rendered="#{! empty facVisMedPerioCtrl.defaultVue.entiteCourante.tabVisMedPerio.codVisMedPerio}"/>
							</h:panelGroup>
							
							<h:panelGroup id="siege_1">
								<h:outputText value="Motif" rendered="#{! empty facVisMedPerioCtrl.defaultVue.entiteCourante.tabVisMedPerio.codVisMedPerio}" />
							</h:panelGroup>
							<h:panelGroup id="siege_2">							
								<h:inputText  value="#{facVisMedPerioCtrl.defaultVue.entiteCourante.tabVisMedPerio.libMotif}" style="width: 60%" readonly="true"  title="Motif" rendered="#{! empty facVisMedPerioCtrl.defaultVue.entiteCourante.tabVisMedPerio.codVisMedPerio}"/>
							</h:panelGroup>
							
							<h:panelGroup id="tel_1">
								<h:outputText value="Montant TTC" rendered="#{! empty facVisMedPerioCtrl.defaultVue.entiteCourante.tabVisMedPerio.codVisMedPerio}" />
							</h:panelGroup>
							<h:panelGroup id="tel_2">							
								<h:inputText  value="#{facVisMedPerioCtrl.defaultVue.entiteCourante.tabVisMedPerio.valMntTtc}" style="width: 40%" readonly="true"  title="Montant TTC" rendered="#{! empty facVisMedPerioCtrl.defaultVue.entiteCourante.tabVisMedPerio.codVisMedPerio}"/>
							</h:panelGroup>
							
						</h:panelGrid>
							
						<h:panelGrid columns="2" width="100%" columnClasses="pngdColLeftDynamic,pngdLColRightDynamic" cellspacing="10" >
							
						</h:panelGrid>
					</h:panelGrid>
         	
				</fieldset>								
			</h:panelGroup>
			
			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="#{locale.infocompl}" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         					
							<h:panelGroup>
								<h:outputText value="#{locale.reffac}" />	
								<ui:include src="/shared/include/required.xhtml" />
							</h:panelGroup>
							<h:panelGroup>
								<h:inputText id="inpt_reffea" value="#{facVisMedPerioCtrl.defaultVue.entiteCourante.refFacVisMedPerio}" style="width: 60%" readonly="#{facVisMedPerioCtrl.defaultVue.navigationMgr.enModification}" title="#{locale.reffac}">
									<a4j:support event="onchange" ajaxSingle="true" />
								</h:inputText>	
								<rich:message for="inpt_reffea" errorClass="msg_error" />
							</h:panelGroup>
         					
							<h:outputText value="Montant Total :" rendered="#{facVisMedPerioCtrl.defaultVue.navigationMgr.enModification}" />											
							<h:inputText  value="#{facVisMedPerioCtrl.defaultVue.entiteCourante.valMntTotal}" style="width: 60%" styleClass="money"  title="Montant total de la facture" 
										rendered="#{facVisMedPerioCtrl.defaultVue.navigationMgr.enModification}" readonly="#{facVisMedPerioCtrl.defaultVue.navigationMgr.enModification}" >
								<f:convertNumber currencySymbol="F CFA"  type="currency" pattern="#,###"  />
							</h:inputText>	
							
							<h:outputText value="Date Facture" />
							<h:panelGroup >					
								<rich:calendar value="#{facVisMedPerioCtrl.defaultVue.entiteCourante.dateFac}" inputStyle="width: 30%"  title="Date Facture" 
										styleClass="selectDate"  datePattern="dd/MM/yyyy" >
									<a4j:support event="onchanged" ajaxSingle="true" />
								</rich:calendar>
							</h:panelGroup>
							
							<h:outputText value="Objet" />
							<h:inputTextarea id="inpt_objet"  value="#{facVisMedPerioCtrl.defaultVue.entiteCourante.libObj}"   style="width: 60%" >
								<a4j:support event="onchange" ajaxSingle="true"/>
							</h:inputTextarea>
							
							<h:outputText value="Infos Compl." />
							<h:panelGroup>
								<h:inputTextarea id="inpt_infoCmpl"  value="#{facVisMedPerioCtrl.defaultVue.entiteCourante.libInfCompl}"   style="width: 60%"  >
									<a4j:support event="onchange" ajaxSingle="true"/>
								</h:inputTextarea>
							</h:panelGroup>	
							
         				</h:panelGrid>  
         				
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         				
         				</h:panelGrid> 
         				         		         		
         			</h:panelGrid>  
         	
				</fieldset>								
			</h:panelGroup>
			
		</ui:define>
													
	</ui:composition>
	
</html>
