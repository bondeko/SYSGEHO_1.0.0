<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
     
  	<ui:composition template="/shared/templates/templateFormulaireListe.xhtml">
		
		<ui:param name="managedBean" value="#{sessionScope[facCourCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" des Factures courantes" />
		
		<!-- Criteres standards de recherche -->
		<ui:define name="standardFilter"  >
		
			<h:panelGrid columns="2" width="100%"   columnClasses="pngdColMiddle" rowClasses="pngdRow" >
			
				<h:panelGrid columns="2" width="100%"  columnClasses="pngdColLeftDynamic,pngdColRightDynamic" >
				
					<h:outputText value="#{locale.reffac}" />          				
         			<h:inputText  value="#{facCourCtrl.defaultVue.entiteRecherche.refFacCour}" style="width: 30%" /> 
         			
					<h:outputText value="Nom Patient" />          				
         			<h:inputText  value="#{facCourCtrl.defaultVue.entiteRecherche.tabPat.libNom}" style="width: 30%" />  
         			
				</h:panelGrid>
				
				<h:panelGrid columns="2" width="100%" border="0" columnClasses="pngdColLeftDynamic,pngdColRightDynamic" >
				</h:panelGrid>
														
			</h:panelGrid>	
						
		</ui:define>
		
		<!-- Colonnes specifiques e l entite -->
		<ui:define name="specificColumns"  >
		
			<rich:column label="#{locale.reffac}" sortBy="#{entity.refFacCour}" filterBy="#{entity.refFacCour}" >
				<f:facet name="header">
					<h:outputText value="#{locale.reffac} "  />
				</f:facet>
				<h:outputText value="#{entity.refFacCour}" />				
			</rich:column>
			
			<rich:column label="Montant Total"  sortBy="#{entity.valMntTotal}" filterBy="#{entity.valMntTotal}"  >
				<f:facet name="header">
					<h:outputText value="Montant Total" />
				</f:facet>	
				<h:outputText value="#{entity.valMntTotal}" />		
			</rich:column>
			
			<rich:column label="Patient" sortBy="#{entity.tabPat.libNom}" filterBy="#{entity.tabPat.libNom}"  >
				<f:facet name="header">
					<h:outputText value="Patient"  />
				</f:facet>
				<h:outputText value="#{entity.tabPat.libNom}" />				
			</rich:column>
			
			<rich:column label="Date Facture" sortBy="#{entity.dateFac}" filterBy="#{entity.dateFac}"  >
				<f:facet name="header">
					<h:outputText value="Date Facture" />
				</f:facet>
				<h:outputText value="#{entity.dateFac}" >	
					<f:convertDateTime type="date" dateStyle="full" pattern="dd/MM/yyyy" timeZone="GMT+1" />
				</h:outputText>			
			</rich:column>
			
		</ui:define>
													
	</ui:composition>
	
</html>
