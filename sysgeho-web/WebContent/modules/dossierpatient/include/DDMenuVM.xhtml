<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      <f:view locale="#{localeCtrl.actual}" />
   			<ui:composition >
   		
		        <rich:dropDownMenu mode="ajax" rendered="true">
					<f:facet name="label">
						<h:panelGrid cellpadding="0" cellspacing="0" columns="2"
							style="vertical-align:middle">
							<h:outputText value="#{locale.visitemedical}" title="gestion des #{locale.visitemedical}"/>
						</h:panelGrid>
					</f:facet>
					
					<rich:menuGroup value="Embauche" rendered="true">
	                     <rich:menuItem submitMode="ajax" rendered="true" 
			                 action="#{visMedEmbCtrl.openHomePage}" 
			                 ajaxSingle="true" >
			                 <h:outputText value="#{locale.visitemedicalemb}" />
			             </rich:menuItem>	
			             
			             <rich:menuItem submitMode="ajax" rendered="true" 
			                 action="#{rapVisMedEmbCtrl.openHomePage}" 
			                 ajaxSingle="true" >
			                 <h:outputText value="Rapport #{locale.visitemedicalemb}" />
			             </rich:menuItem>
	                </rich:menuGroup>
	                
					<rich:menuSeparator />
					
					<rich:menuGroup value="#{locale.periodique}" rendered="true">
	                     <rich:menuItem submitMode="ajax" rendered="true" 
			                 action="#{visMedPerioCtrl.openHomePage}" 
			                 ajaxSingle="true" >
			                 <h:outputText value="#{locale.visitemedicalperio}" />
			             </rich:menuItem>	
			             
			             <rich:menuItem submitMode="ajax" rendered="true" 
			                 action="#{rapVisMedPerioCtrl.openHomePage}" 
			                 ajaxSingle="true" >
			                 <h:outputText value="Rapport #{locale.visitemedicalperio}" />
			             </rich:menuItem>
	                </rich:menuGroup>
					
				</rich:dropDownMenu>	
				
   			</ui:composition>
   		
</html>
