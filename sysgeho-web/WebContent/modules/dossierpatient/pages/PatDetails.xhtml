<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      
 	<ui:composition template="/shared/templates/templateFormulaireDetails.xhtml">
   			
		<ui:param name="managedBean" value="#{sessionScope[patCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" d'un Patient" />
		
	<!-- Definition du contenu de l'ecran principal  -->
		<ui:define name="ecranPrincipalContenu">

			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Informations Patient" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >

							<h:outputText value="Code" />
							<h:inputText id="inpt_cod"  value="#{entiteCourante.codPat}" style="width: 20%" readonly="true" >							 	
								<a4j:support event="onchange"  ajaxSingle="true" />											
							</h:inputText>	

							<h:outputText value="Matricule" />
							<h:inputText id="inpt_mat"  value="#{entiteCourante.libMat}" style="width: 20%" readonly="true" >							 	
								<a4j:support event="onchange"  ajaxSingle="true" />											
							</h:inputText>	
							
							<h:outputText value="Titre" />
							<h:inputText id="inpt_titre"  value="#{entiteCourante.LEnuTitre}" style="width: 20%" readonly="true">							 	
								<a4j:support event="onchange"  ajaxSingle="true" />											
							</h:inputText>
							
							<h:outputText value="Nom patient" />
							<h:inputText id="inpt_nom"  value="#{entiteCourante.libNom}" style="width: 60%" readonly="true">							 	
								<a4j:support event="onchange"  ajaxSingle="true" />											
							</h:inputText>	

							<h:outputText value="#{locale.prenom}"  />						
							<h:inputText  value="#{entiteCourante.libPre}"   style="width: 60%"  readonly="true">
							  <a4j:support event="onchange"  ajaxSingle="true" />	
							</h:inputText>	
							
							<h:outputText value="Date de naissance" />
							<h:inputText value="#{patCtrl.defaultVue.entiteCourante.dateNais}" readonly="true" style="width: 30%" title="Date de naissance"  >
								<f:convertDateTime type="date" dateStyle="full" pattern="dd/MM/yyyy" timeZone="GMT+1" />
							</h:inputText>
							
							<h:outputText value="Sexe"  />
							<h:selectOneRadio  value="#{entiteCourante.libSex}" disabled="true" >
								<f:selectItem itemLabel="M" itemValue="M"  />
								<f:selectItem itemLabel="F" itemValue="F"/>
							</h:selectOneRadio>
							
							<h:outputText value="Statut matrimoniale" />											
							<h:inputText  value="#{patCtrl.defaultVue.entiteCourante.LEnuStaMat}" style="width: 30%" readonly="true"  title="Statut matrimoniale"/>
						
							<h:outputText value="#{locale.numcni}"  />						
							<h:inputText   value="#{entiteCourante.libNumCni}"   style="width: 30%"   readonly="true"/>
							
							<h:outputText value="#{locale.numcnps}"  />						
							<h:inputText   value="#{entiteCourante.libNumCnps}"   style="width: 30%"   readonly="true"/>
							
         				</h:panelGrid>  
         				
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
							
							<h:outputText value="#{locale.estaffilie} ?" />
							<h:selectBooleanCheckbox value="#{patCtrl.defaultVue.entiteCourante.BEstAff}"  disabled="true">
								<a4j:support ajaxSingle="true"  event="onchange" />
							</h:selectBooleanCheckbox>
							
							<h:outputText value="#{locale.societe}" />
							<h:panelGroup>
								<h:inputText value="#{patCtrl.defaultVue.entiteCourante.tabSoc.codSoc}" style="width: 20%" 
									readonly="true" title="Code" disabled="false">
									<a4j:support event="onchange" ajaxSingle="true" />
								</h:inputText>	
								<h:inputText  value="#{patCtrl.defaultVue.entiteCourante.tabSoc.libSoc}" style="width: 40%" 
										readonly="true"  title="#{locale.libelle}" disabled="false"> 
										<a4j:support event="onchange" ajaxSingle="true" />
								</h:inputText>
							</h:panelGroup>
							
							<h:outputText value="Profession" />
							<h:inputText id="inpt_prof"  value="#{entiteCourante.libProf}" style="width: 60%" readonly="true">							 	
								<a4j:support event="onchange"  ajaxSingle="true" />											
							</h:inputText>
							
							<h:outputText value="Fonction" />
							<h:inputText id="inpt_fonc"  value="#{entiteCourante.libFon}" style="width: 60%" readonly="true">							 	
								<a4j:support event="onchange"  ajaxSingle="true" />											
							</h:inputText>
							
							<h:outputText value="#{locale.medecintraitant}" />
							<h:inputText  value="#{entiteCourante.libMed}" style="width: 60%" readonly="true">							 	
								<a4j:support event="onchange"  ajaxSingle="true" />											
							</h:inputText>
							
							<h:outputText value="Date enregistrement" />
							<h:inputText value="#{entiteCourante.dateEnreg}" readonly="true" style="width: 30%" title="Date enregistrement"  >
								<f:convertDateTime type="date" dateStyle="full" pattern="dd/MM/yyyy" timeZone="GMT+1" />
							</h:inputText>
							
							<h:outputText value="#{locale.telephone}"  />						
							<h:inputText   value="#{entiteCourante.libNumTel}"   style="width: 30%" readonly="true" >
							  <a4j:support event="onchange"  ajaxSingle="true" />	
							</h:inputText>																					
			
							<h:outputText value="Adresse"  />						
							<h:inputTextarea   value="#{entiteCourante.libAdr}"   style="width: 60%" readonly="true">
							  <a4j:support event="onchange"  ajaxSingle="true" />	
							</h:inputTextarea>
							
         				</h:panelGrid> 
         				         		         		
         			</h:panelGrid>  
         	
				</fieldset>								
			</h:panelGroup>
			
			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="#{locale.perscontact}" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >

							<h:outputText value="Nom" />
							<h:inputText  value="#{entiteCourante.libPerCon}" style="width: 60%" readonly="true">							 	
								<a4j:support event="onchange"  ajaxSingle="true" />											
							</h:inputText>
							
							<h:outputText value="#{locale.numtel}" />
							<h:inputText  value="#{entiteCourante.libNumTelPerCon}" style="width: 30%" readonly="true">							 	
								<a4j:support event="onchange"  ajaxSingle="true" />											
							</h:inputText>
							
         				</h:panelGrid>  
         				
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
							
         				</h:panelGrid> 
         				         		         		
         			</h:panelGrid>  
         	
				</fieldset>								
			</h:panelGroup>
			
			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Assurance" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >

							<h:outputText value="#{locale.estassure} ?" />
							<h:selectBooleanCheckbox value="#{patCtrl.defaultVue.entiteCourante.BEstAss}" disabled="true">
								<a4j:support ajaxSingle="true"  event="onchange" immediate="true" reRender="ass_1,ass_2,ass_3" />
							</h:selectBooleanCheckbox>
							
							<h:panelGroup id="ass_1">
								<h:outputText value="Assureur" rendered="#{patCtrl.defaultVue.entiteCourante.BEstAss}" />
							</h:panelGroup>
							<h:panelGroup id="ass_2"> 
								<h:inputText id="inpt_codAss" value="#{patCtrl.defaultVue.entiteCourante.tabAss.codAss}" style="width: 20%" 
									readonly="true" title="Code" disabled="false" rendered="#{patCtrl.defaultVue.entiteCourante.BEstAss}">
									<a4j:support event="onchange" ajaxSingle="true" />
								</h:inputText>	
								<h:inputText id="inpt_libAss" value="#{patCtrl.defaultVue.entiteCourante.tabAss.libAss}" style="width: 40%" 
										readonly="true"  title="#{locale.libelle}" disabled="false" rendered="#{patCtrl.defaultVue.entiteCourante.BEstAss}">  
										<a4j:support event="onchange" ajaxSingle="true" />
								</h:inputText>
								
							</h:panelGroup>
							
         				</h:panelGrid>  
         				
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
							
         				</h:panelGrid> 
         				         		         		
         			</h:panelGrid>  
         	
				</fieldset>								
			</h:panelGroup>

		</ui:define>
	
	</ui:composition>
	
</html>
