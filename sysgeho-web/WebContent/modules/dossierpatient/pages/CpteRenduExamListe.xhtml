<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
     
  	<ui:composition template="/shared/templates/templateFormulaireListe.xhtml">
		
		<ui:param name="managedBean" value="#{sessionScope[cpteRenduExamCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" des comptes rendus des Examens" />
		
		<!-- Criteres standards de recherche -->
		<ui:define name="standardFilter"  >
		
			<h:panelGrid columns="2" width="100%"   columnClasses="pngdColMiddle" rowClasses="pngdRow" >
			
				<h:panelGrid columns="2" width="100%"  columnClasses="pngdColLeftDynamic,pngdColRightDynamic" >
				
					<h:outputText value="Code compte rendu" />          				
         			<h:inputText  value="#{cpteRenduExamCtrl.defaultVue.entiteRecherche.codCpteRenduExam}" style="width: 30%" /> 
         			
         			<h:outputText value="Code examen" />          				
         			<h:inputText  value="#{cpteRenduExamCtrl.defaultVue.entiteRecherche.tabExam.codExam}" style="width: 30%" /> 
         			
         			<h:outputText value="Nom Patient" />          				
         			<h:inputText  value="#{cpteRenduExamCtrl.defaultVue.entiteRecherche.tabExam.tabPat.libNom}" style="width: 60%" />  
         			
				</h:panelGrid>
				
				<h:panelGrid columns="2" width="100%" border="0" columnClasses="pngdColLeftDynamic,pngdColRightDynamic" >
				
				</h:panelGrid>
														
																																																	
			</h:panelGrid>	
						
		</ui:define>
		
		<!-- Colonnes specifiques e l entite -->
		<ui:define name="specificColumns"  >
		
			<rich:column label="Code " sortBy="#{entity.codCpteRenduExam}" filterBy="#{entity.codCpteRenduExam}" >
				<f:facet name="header">
					<h:outputText value="Code "  />
				</f:facet>
				<h:outputText value="#{entity.codCpteRenduExam}" />				
			</rich:column>
			
			<rich:column label="Examen " sortBy="#{entity.tabExam.codExam}" filterBy="#{entity.tabExam.codExam}" >
				<f:facet name="header">
					<h:outputText value="Examen "  />
				</f:facet>
				<h:outputText value="#{entity.tabExam.codExam}" />				
			</rich:column>
			
			<rich:column label="Patient" sortBy="#{entity.tabExam.tabPat.libNom}" filterBy="#{entity.tabExam.tabPat.libNom}"  >
				<f:facet name="header">
					<h:outputText value="Patient"  />
				</f:facet>
				<h:outputText value="#{entity.tabExam.tabPat.libNom}" />				
			</rich:column>
			
			<rich:column label="Conclusion " sortBy="#{entity.libConclu}" filterBy="#{entity.libConclu}" >
				<f:facet name="header">
					<h:outputText value="Conclusion"  />
				</f:facet>
				<h:outputText value="#{entity.libConclu}" />				
			</rich:column>
			
			<rich:column label="Date " sortBy="#{entity.date}" filterBy="#{entity.date}"  >
				<f:facet name="header">
					<h:outputText value="Date " />
				</f:facet>
				<h:outputText value="#{entity.date}" >	
					<f:convertDateTime type="date" dateStyle="full" pattern="dd/MM/yyyy" timeZone="GMT+1" />
				</h:outputText>			
			</rich:column>
			
		</ui:define>
													
	</ui:composition>
	
</html>
