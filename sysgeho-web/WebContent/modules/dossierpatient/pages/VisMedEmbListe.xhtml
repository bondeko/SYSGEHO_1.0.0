<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
     
  	<ui:composition template="/shared/templates/templateFormulaireListe.xhtml">
		
		<ui:param name="managedBean" value="#{sessionScope[visMedEmbCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" des visites medicales d'embauche" />
		
		<!-- Criteres standards de recherche -->
		<ui:define name="standardFilter"  >
		
			<h:panelGrid columns="2" width="100%"   columnClasses="pngdColMiddle" rowClasses="pngdRow" >
			
				<h:panelGrid columns="2" width="100%"  columnClasses="pngdColLeftDynamic,pngdColRightDynamic" >
				
					<h:outputText value="Code " />          				
         			<h:inputText  value="#{visMedEmbCtrl.defaultVue.entiteRecherche.codVisMedEmb}" style="width: 60%" /> 
         			
					<h:outputText value="Nom Patient" />          				
         			<h:inputText  value="#{visMedEmbCtrl.defaultVue.entiteRecherche.tabPat.libNom}" style="width: 60%" />  
         			
         			<h:outputText value="#{locale.medecinayantrealise}" />          				
         			<h:inputText  value="#{visMedEmbCtrl.defaultVue.entiteRecherche.tabUsr.libNom}" style="width: 60%" />           					           					           					   					            				            				            			

				</h:panelGrid>
				
				<h:panelGrid columns="2" width="100%" border="0" columnClasses="pngdColLeftDynamic,pngdColRightDynamic" >
				</h:panelGrid>
														
																																																	
			</h:panelGrid>	
						
		</ui:define>
		
		<!-- Colonnes specifiques e l entite -->
		<ui:define name="specificColumns"  >
		
			<rich:column label="Code " sortBy="#{entity.codVisMedEmb}" filterBy="#{entity.codVisMedEmb}" >
				<f:facet name="header">
					<h:outputText value="Code "  />
				</f:facet>
				<h:outputText value="#{entity.codVisMedEmb}" />				
			</rich:column>
			
			<rich:column label="Patient" sortBy="#{entity.tabPat.libNom}" filterBy="#{entity.tabPat.libNom}"  >
				<f:facet name="header">
					<h:outputText value="Patient"  />
				</f:facet>
				<h:outputText value="#{entity.tabPat.libNom}" />				
			</rich:column>
			
			<rich:column label="Date de la visite" sortBy="#{entity.dateVisMed}" filterBy="#{entity.dateVisMed}"  >
				<f:facet name="header">
					<h:outputText value="Date de la visite" />
				</f:facet>
				<h:outputText value="#{entity.dateVisMed}" >	
					<f:convertDateTime type="date" dateStyle="full" pattern="dd/MM/yyyy" timeZone="GMT+1" />
				</h:outputText>			
			</rich:column>
			
			<rich:column label="Motif" sortBy="#{entity.libMotif}" filterBy="#{entity.libMotif}" >
				<f:facet name="header">
					<h:outputText value="Motif"  />
				</f:facet>
				<h:outputText value="#{entity.libMotif}" />				
			</rich:column>
			
			<rich:column label="#{locale.medecinayantrealise}" sortBy="#{entity.tabUsr.libNom}" filterBy="#{entity.tabUsr.libNom}" >
				<f:facet name="header">
					<h:outputText value="#{locale.medecinayantrealise}"  />
				</f:facet>
				<h:outputText value="#{entity.tabUsr.libNom}" />				
			</rich:column>
			
			<rich:column label="Montant TTC"  sortBy="#{entity.valMntTtc}" filterBy="#{entity.valMntTtc}"  >
				<f:facet name="header">
					<h:outputText value="Montant TTC" />
				</f:facet>	
				<h:outputText value="#{entity.valMntTtc}" />		
			</rich:column>
			
		</ui:define>
													
	</ui:composition>
	
</html>
