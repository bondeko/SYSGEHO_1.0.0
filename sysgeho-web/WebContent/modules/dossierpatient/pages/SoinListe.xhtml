<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
     
  	<ui:composition template="/shared/templates/templateFormulaireListe.xhtml">
		
		<ui:param name="managedBean" value="#{sessionScope[soinCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" des Soinens" />
		
		<!-- Criteres standards de recherche -->
		<ui:define name="standardFilter"  >
		
			<h:panelGrid columns="2" width="100%"   columnClasses="pngdColMiddle" rowClasses="pngdRow" >
			
				<h:panelGrid columns="2" width="100%"  columnClasses="pngdColLeftDynamic,pngdColRightDynamic" >
				
					<h:outputText value="Code " />          				
         			<h:inputText  value="#{soinCtrl.defaultVue.entiteRecherche.codSoin}" style="width: 30%" /> 
         			
					<h:outputText value="Nom Patient" />          				
         			<h:inputText  value="#{soinCtrl.defaultVue.entiteRecherche.tabPat.libNom}" style="width: 30%" />  
         			
         			<h:outputText value="Type de soins" />       
         			<h:selectOneMenu value="#{soinCtrl.defaultVue.entiteRecherche.tabTypSoin.codTypSoin}" style="width: 40%"  title="Type de soins" >
						<f:selectItem itemLabel="" itemValue="#{null}"/>
						<f:selectItems  value="#{soinCtrl.defaultVue.listeTypSoin}"/> 
						<a4j:support event="onchange" ajaxSingle="true"  />						
					</h:selectOneMenu>	   				

				</h:panelGrid>
				
				<h:panelGrid columns="2" width="100%" border="0" columnClasses="pngdColLeftDynamic,pngdColRightDynamic" >
				</h:panelGrid>
														
																																																	
			</h:panelGrid>	
						
		</ui:define>
		
		<!-- Colonnes specifiques e l entite -->
		<ui:define name="specificColumns"  >
		
			<rich:column label="Code " sortBy="#{entity.codSoin}" filterBy="#{entity.codSoin}" >
				<f:facet name="header">
					<h:outputText value="Code "  />
				</f:facet>
				<h:outputText value="#{entity.codSoin}" />				
			</rich:column>
			
			<rich:column label="#{locale.libelle} " sortBy="#{entity.libSoin}" filterBy="#{entity.libSoin}" >
				<f:facet name="header">
					<h:outputText value="#{locale.libelle} "  />
				</f:facet>
				<h:outputText value="#{entity.libSoin}" />				
			</rich:column>
			
			<rich:column label="Patient" sortBy="#{entity.tabPat.libNom}" filterBy="#{entity.tabPat.libNom}"  >
				<f:facet name="header">
					<h:outputText value="Patient"  />
				</f:facet>
				<h:outputText value="#{entity.tabPat.libNom}" />				
			</rich:column>
			
			<rich:column label="Type  de soins" sortBy="#{entity.tabTypSoin.libTypSoin}" filterBy="#{entity.tabTypSoin.libTypSoin}"  >
				<f:facet name="header">
					<h:outputText value="Type de soins"  />
				</f:facet>
				<h:outputText value="#{entity.tabTypSoin.libTypSoin}" />				
			</rich:column>
			
						
			<rich:column label="Date " sortBy="#{entity.dateSoin}" filterBy="#{entity.dateSoin}"  >
				<f:facet name="header">
					<h:outputText value="Date" />
				</f:facet>
				<h:outputText value="#{entity.dateSoin}" >	
					<f:convertDateTime type="date" dateStyle="full" pattern="dd/MM/yyyy" timeZone="GMT+1" />
				</h:outputText>			
			</rich:column>
			
			<rich:column label="Motif" sortBy="#{entity.libMotif}" filterBy="#{entity.libMotif}"  >
				<f:facet name="header">
					<h:outputText value="Motif" />
				</f:facet>
				<h:outputText value="#{entity.libMotif}" />	
			</rich:column>
			
			<rich:column label="Montant TTC"  sortBy="#{entity.valMntTtc}" filterBy="#{entity.valMntTtc}"  >
				<f:facet name="header">
					<h:outputText value="Montant TTC" />
				</f:facet>	
				<h:outputText value="#{entity.valMntTtc}" />		
			</rich:column>
			
			<rich:column label="Mode de prise en charge " sortBy="#{entity.LEnuModPchg}" filterBy="#{entity.LEnuModPchg}" >
				<f:facet name="header">
					<h:outputText value="Mode de prise en charge"  />
				</f:facet>
				<h:outputText value="#{entity.LEnuModPchg}" />				
			</rich:column>
			
		</ui:define>
													
	</ui:composition>
	
</html>
