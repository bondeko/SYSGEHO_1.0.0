<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      
 	<ui:composition template="/shared/templates/templateFormulaireDetails.xhtml">
   			
		<ui:param name="managedBean" value="#{sessionScope[rdvCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" d'un Rendez vous" />
		
	<!-- Definition du contenu de l'ecran principal  -->
		<ui:define name="ecranPrincipalContenu">

			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Type de rendez-vous" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         				
							<h:outputText value="Type de rendez-vous" />
							<h:panelGroup>
								<h:inputText value="#{rdvCtrl.defaultVue.entiteCourante.tabTypRdv.codTypRdv}"  style="width: 20%"  title="Type de rendez-vous" readonly="true"/>
								<h:inputText value="#{rdvCtrl.defaultVue.entiteCourante.tabTypRdv.libTypRdv}" style="width: 40%" readonly="true"  />
							</h:panelGroup>
							
         				</h:panelGrid>  
         				
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
							
         				</h:panelGrid> 
         				         		         		
         			</h:panelGrid>  
         	
				</fieldset>								
			</h:panelGroup>
			
			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Service d'admission" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         				
							<h:outputText value="Service d'admission" />
							<h:panelGroup>
								<h:inputText value="#{rdvCtrl.defaultVue.entiteCourante.tabSvc.codSvc}" style="width: 20%"  title="Service d'admission" readonly="true"/>
								<h:inputText value="#{rdvCtrl.defaultVue.entiteCourante.tabSvc.libSvc}" style="width: 40%" readonly="true" />
							</h:panelGroup>
							
         				</h:panelGrid>  
         				
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
							
         				</h:panelGrid> 
         				         		         		
         			</h:panelGrid>  
         	
				</fieldset>								
			</h:panelGroup>
			
			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Informations Patient" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >

							<h:outputText value="Patient" />
							<h:panelGroup>
								<h:inputText id="inpt_codPat" value="#{rdvCtrl.defaultVue.entiteCourante.tabPat.codPat}" style="width: 20%" 
									required="true" readonly="true" title="Code" disabled="false">
									<a4j:support event="onchange" ajaxSingle="true" />
								</h:inputText>	
								<h:inputText id="inpt_libPat" value="#{rdvCtrl.defaultVue.entiteCourante.tabPat.libNom}" style="width: 40%" 
										required="false" readonly="true"  title="#{locale.libelle}" disabled="false"> 
										<a4j:support event="onchange" ajaxSingle="true" />
								</h:inputText>
							</h:panelGroup>
						
							<h:outputText value="#{locale.prenom}" />											
							<h:inputText  value="#{rdvCtrl.defaultVue.entiteCourante.tabPat.libPre}" style="width: 40%" readonly="true"  title="#{locale.prenom}"/>
							
							<h:outputText value="Date de naissance" />
							<h:inputText value="#{rdvCtrl.defaultVue.entiteCourante.tabPat.dateNais}" readonly="true" style="width: 30%" title="Date de naissance"  >
								<f:convertDateTime type="date" dateStyle="full" pattern="dd/MM/yyyy" timeZone="GMT+1" />
							</h:inputText>
							
							<h:outputText value="Date enregistrement" />
							<h:inputText value="#{rdvCtrl.defaultVue.entiteCourante.tabPat.dateEnreg}" readonly="true" style="width: 30%" title="Date enregistrement"  >
								<f:convertDateTime type="date" dateStyle="full" pattern="dd/MM/yyyy" timeZone="GMT+1" />
							</h:inputText>
							
							
						</h:panelGrid>
							
						<h:panelGrid columns="2" width="100%" columnClasses="pngdColLeftDynamic,pngdLColRightDynamic" cellspacing="10" >
							
							<h:outputText value="#{locale.societe}" />
							<h:panelGroup>
								<h:inputText id="inpt_codSoc" value="#{rdvCtrl.defaultVue.entiteCourante.tabPat.tabSoc.codSoc}" style="width: 20%" 
									readonly="true" title="Code" disabled="false">
									<a4j:support event="onchange" ajaxSingle="true" />
								</h:inputText>	
								<h:inputText id="inpt_libSoc" value="#{rdvCtrl.defaultVue.entiteCourante.tabPat.tabSoc.libSoc}" style="width: 40%" 
										readonly="true"  title="#{locale.libelle}" disabled="false"> 
										<a4j:support event="onchange" ajaxSingle="true" />
								</h:inputText>
							</h:panelGroup>
							
							<h:outputText value="Profession" />
							<h:inputText id="inpt_prof"  value="#{rdvCtrl.defaultVue.entiteCourante.tabPat.libProf}" style="width: 60%" readonly="true">							 	
								<a4j:support event="onchange"  ajaxSingle="true" />											
							</h:inputText>
							
							<h:outputText value="#{locale.medecintraitant}" />
							<h:inputText  value="#{rdvCtrl.defaultVue.entiteCourante.tabPat.libMed}" style="width: 60%" readonly="true">							 	
								<a4j:support event="onchange"  ajaxSingle="true" />											
							</h:inputText>
							
							<h:outputText value="#{locale.estaffilie} ?" />
							<h:selectBooleanCheckbox value="#{rdvCtrl.defaultVue.entiteCourante.tabPat.BEstAff}"  disabled="true">
								<a4j:support ajaxSingle="true"  event="onchange" />
							</h:selectBooleanCheckbox>
							
						</h:panelGrid>
					</h:panelGrid>
         	
				</fieldset>								
			</h:panelGroup>
			
			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="#{locale.medecin}" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >

							<h:outputText value="#{locale.medecin}" />
							<h:panelGroup>
							<h:inputText id="inpt_codMed" value="#{rdvCtrl.defaultVue.entiteCourante.tabUsr.codUsr}" style="width: 20%" 
								required="true" readonly="true" title="Code" disabled="false">
								<a4j:support event="onchange" ajaxSingle="true" />
							</h:inputText>	
							<h:inputText id="inpt_libMed" value="#{rdvCtrl.defaultVue.entiteCourante.tabUsr.libNom}" style="width: 40%" 
									required="false" readonly="true"  title="#{locale.libelle}" disabled="false"> 
									<a4j:support event="onchange" ajaxSingle="true" />
							</h:inputText>
						</h:panelGroup>
						
						<h:outputText value="#{locale.prenom}" />											
						<h:inputText  value="#{rdvCtrl.defaultVue.entiteCourante.tabUsr.libPre}" style="width: 40%" readonly="true"  title="#{locale.prenom}"/>
							
						<h:outputText value="Services" />
						<h:inputText  value="#{rdvCtrl.defaultVue.entiteCourante.tabUsr.tabSvc.libSvc}" style="width: 60%"  readonly="true" />	
						
						<h:outputText value="#{locale.role}" />
						<h:inputText  value="#{rdvCtrl.defaultVue.entiteCourante.tabUsr.tabRol.libRol}" style="width: 60%"  readonly="true" />
						
						<h:outputText value="Adresse" />
						<h:inputText  value="#{rdvCtrl.defaultVue.entiteCourante.tabUsr.libAdr}" style="width: 60%"  readonly="true" />						 	
							
         			</h:panelGrid>  
         				
       				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
       				
       				</h:panelGrid> 
         				         		         		
         		 </h:panelGrid>  
         	
				</fieldset>								
			</h:panelGroup>
			
			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Autres informations" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         				
         					<h:outputText value="Code du rendez vous" />
							<h:inputText value="#{rdvCtrl.defaultVue.entiteCourante.codRdv}" readonly="true" style="width: 30%" title="Code du rendez vous"  />
							
         					<h:outputText value="Date de Demande" />
							<h:inputText value="#{rdvCtrl.defaultVue.entiteCourante.dateDem}" readonly="true" style="width: 30%" title="Date de Demande"  >
								<f:convertDateTime type="date" dateStyle="full" pattern="dd/MM/yyyy" timeZone="GMT+1" />
							</h:inputText>
							
							<h:outputText value="Date du rendez vous" />
							<h:inputText value="#{rdvCtrl.defaultVue.entiteCourante.dateRdv}" readonly="true" style="width: 30%" title="Date du rendez vous"  >
								<f:convertDateTime type="date" dateStyle="full" pattern="dd/MM/yyyy" timeZone="GMT+1" />
							</h:inputText>
							
							<h:outputText value="#{locale.numordre}"/>
							<h:inputText id="inpt_num" value="#{rdvCtrl.defaultVue.entiteCourante.valNumOrdre}"  styleClass="money" readonly="true" style="width: 10%" />
							
							<h:outputText value="Observations"/>
							<h:inputTextarea id="inpt_obs" value="#{rdvCtrl.defaultVue.entiteCourante.libObs}"  style="width: 60%" readonly="true" title="Observations" />
							
         				</h:panelGrid>  
         				
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         				
							
         				</h:panelGrid> 
         				         		         		
         			</h:panelGrid>  
         	
				</fieldset>								
			</h:panelGroup>
			

		</ui:define>
	
	</ui:composition>
	
</html>
