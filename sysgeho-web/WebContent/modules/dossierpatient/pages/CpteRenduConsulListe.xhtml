<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
     
  	<ui:composition template="/shared/templates/templateFormulaireListe.xhtml">
		
		<ui:param name="managedBean" value="#{sessionScope[cpteRenduConsulCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" des comptes rendus des Consultations" />
		
		<!-- Criteres standards de recherche -->
		<ui:define name="standardFilter"  >
		
			<h:panelGrid columns="2" width="100%"   columnClasses="pngdColMiddle" rowClasses="pngdRow" >
			
				<h:panelGrid columns="2" width="100%"  columnClasses="pngdColLeftDynamic,pngdColRightDynamic" >
				
					<h:outputText value="Code compte rendu" />          				
         			<h:inputText  value="#{cpteRenduConsulCtrl.defaultVue.entiteRecherche.codCpteRenduConsul}" style="width: 30%" /> 
         			
         			<h:outputText value="Code consultation" />          				
         			<h:inputText  value="#{cpteRenduConsulCtrl.defaultVue.entiteRecherche.tabConsul.codConsul}" style="width: 30%" /> 
         			
				</h:panelGrid>
				
				<h:panelGrid columns="2" width="100%" border="0" columnClasses="pngdColLeftDynamic,pngdColRightDynamic" >
				
					<h:outputText value="Nom Patient" />          				
         			<h:inputText  value="#{cpteRenduConsulCtrl.defaultVue.entiteRecherche.tabConsul.tabPat.libNom}" style="width: 60%" />  
         			
         			<h:outputText value="#{locale.medecinayantrealise}" />          				
         			<h:inputText  value="#{cpteRenduConsulCtrl.defaultVue.entiteRecherche.tabConsul.tabUsr.libNom}" style="width: 60%" />  
         			
				</h:panelGrid>
														
																																																	
			</h:panelGrid>	
						
		</ui:define>
		
		<!-- Colonnes specifiques e l entite -->
		<ui:define name="specificColumns"  >
		
			<rich:column label="Code " sortBy="#{entity.codCpteRenduConsul}" filterBy="#{entity.codCpteRenduConsul}" >
				<f:facet name="header">
					<h:outputText value="Code "  />
				</f:facet>
				<h:outputText value="#{entity.codCpteRenduConsul}" />				
			</rich:column>
			
			<rich:column label="Consultation " sortBy="#{entity.tabConsul.codConsul}" filterBy="#{entity.tabConsul.codConsul}" >
				<f:facet name="header">
					<h:outputText value="Consultation "  />
				</f:facet>
				<h:outputText value="#{entity.tabConsul.codConsul}" />				
			</rich:column>
			
			<rich:column label="Patient" sortBy="#{entity.tabConsul.tabPat.libNom}" filterBy="#{entity.tabConsul.tabPat.libNom}"  >
				<f:facet name="header">
					<h:outputText value="Patient"  />
				</f:facet>
				<h:outputText value="#{entity.tabConsul.tabPat.libNom}" />				
			</rich:column>
			
			<rich:column label="Motif " sortBy="#{entity.libMotifConsul}" filterBy="#{entity.libMotifConsul}" >
				<f:facet name="header">
					<h:outputText value="Motif"  />
				</f:facet>
				<h:outputText value="#{entity.libMotifConsul}" />				
			</rich:column>
			
			<rich:column label="Conclusion " sortBy="#{entity.libConcl}" filterBy="#{entity.libConcl}" >
				<f:facet name="header">
					<h:outputText value="Conclusion"  />
				</f:facet>
				<h:outputText value="#{entity.libConcl}" />				
			</rich:column>
			
			<rich:column label="Date " sortBy="#{entity.date}" filterBy="#{entity.date}"  >
				<f:facet name="header">
					<h:outputText value="Date " />
				</f:facet>
				<h:outputText value="#{entity.date}" >	
					<f:convertDateTime type="date" dateStyle="full" consultern="dd/MM/yyyy" timeZone="GMT+1" />
				</h:outputText>			
			</rich:column>
			
			<rich:column label="#{locale.medecinayantrealise}" sortBy="#{entity.tabConsul.tabUsr.libNom}" filterBy="#{entity.tabConsul.tabUsr.libNom}" >
				<f:facet name="header">
					<h:outputText value="#{locale.medecinayantrealise}"  />
				</f:facet>
				<h:outputText value="#{entity.tabConsul.tabUsr.libNom}" />				
			</rich:column>
			
		</ui:define>
													
	</ui:composition>
	
</html>
