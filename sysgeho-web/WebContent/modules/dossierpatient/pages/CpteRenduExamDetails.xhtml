<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      
 	<ui:composition template="/shared/templates/templateFormulaireDetails.xhtml">
   			
		<ui:param name="managedBean" value="#{sessionScope[cpteRenduExamCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" d'un Compte Rendu de Examtation" />
		
	<!-- Definition du contenu de l'ecran principal  -->
		<ui:define name="ecranPrincipalContenu">
			
			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Examtation" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >

							<h:outputText value="Examen" />
							<h:panelGroup>
								<h:inputText id="inpt_codCon" value="#{cpteRenduExamCtrl.defaultVue.entiteCourante.tabExam.codExam}" style="width: 20%" 
									readonly="true" title="Code" disabled="false">
									<a4j:support event="onchange" ajaxSingle="true" />
								</h:inputText>	
								<h:inputText id="inpt_libcon" value="#{cpteRenduExamCtrl.defaultVue.entiteCourante.tabExam.libExam}" style="width: 40%" 
										readonly="true"  
										title="#{locale.libelle}" disabled="false"> 
										<a4j:support event="onchange" ajaxSingle="true" />
								</h:inputText>
							</h:panelGroup>
							
							<h:outputText value="Type d'examen"  />
							<h:inputText  value="#{cpteRenduExamCtrl.defaultVue.entiteCourante.tabExam.tabTypExam.libTypExam}" style="width: 40%" readonly="true"  title="Type d'examen" />
							
							<h:outputText value="Objet" />	
							<h:inputText  value="#{cpteRenduExamCtrl.defaultVue.entiteCourante.tabExam.libObj}" style="width: 40%" readonly="true"  title="Objet" />
							
							<h:outputText value="Statut" />	
							<h:inputText  value="#{cpteRenduExamCtrl.defaultVue.entiteCourante.tabExam.libStatut}" style="width: 40%" readonly="true"  title="Statut" />
						
						</h:panelGrid>
							
						<h:panelGrid columns="2" width="100%" columnClasses="pngdColLeftDynamic,pngdLColRightDynamic" cellspacing="10" >
							
						</h:panelGrid>
					</h:panelGrid>
         	
				</fieldset>								
			</h:panelGroup>
			
			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Compte rendu" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         				
         					<h:outputText value="Code"/>
							<h:inputTextarea  value="#{cpteRenduExamCtrl.defaultVue.entiteCourante.codCpteRenduExam}"  
								 required="false" style="width: 60%" title="#{locale.resultat}" readonly="true">
								 <a4j:support event="onchanged" ajaxSingle="true" />
							</h:inputTextarea>
         				
         					<h:outputText value="#{locale.resultat}"/>
							<h:inputTextarea value="#{cpteRenduExamCtrl.defaultVue.entiteCourante.libResul}"  
								 required="false" style="width: 60%" title="#{locale.resultat}" readonly="true">
								 <a4j:support event="onchanged" ajaxSingle="true" />
							</h:inputTextarea>
							
							<h:outputText value="Conclusion"/>
							<h:inputTextarea  value="#{cpteRenduExamCtrl.defaultVue.entiteCourante.libConclu}"  
								 required="false" style="width: 60%" title="Conclusion" readonly="true">
								 <a4j:support event="onchanged" ajaxSingle="true" />
							</h:inputTextarea>
							
							<h:outputText value="Date Compte Rendu" />
							<h:inputText value="#{cpteRenduExamCtrl.defaultVue.entiteCourante.date}" readonly="true" style="width: 30%" title="Date Compte Rendu"  >
								<f:convertDateTime type="date" dateStyle="full" pattern="dd/MM/yyyy" timeZone="GMT+1" />
							</h:inputText>
							
	         			</h:panelGrid>  
	         				
	         			<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
	         				
	         			</h:panelGrid> 
         				         		         		
         		</h:panelGrid>  
         	
				</fieldset>								
			</h:panelGroup>
			
		</ui:define>
	
	</ui:composition>
	
</html>
