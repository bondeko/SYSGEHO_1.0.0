<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      
 	<ui:composition template="/shared/templates/templateFormulaireEdition.xhtml">
   			
		<ui:param name="managedBean" value="#{sessionScope[cpteRenduConsulCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" d'un Compte Rendu de Consultation" />
		
	<!-- Definition du contenu de l'ecran principal  -->
		<ui:define name="ecranPrincipalContenu">
		
			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Consultation" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >

							<h:panelGroup>
								<h:outputText value="Consultation" />
								<ui:include src="/shared/include/required.xhtml" />
							</h:panelGroup>
							<h:panelGroup>
							<h:inputText id="inpt_codCon" value="#{cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.codConsul}" style="width: 20%" 
								required="true" requiredMessage="Valeur obligatoire"
								readonly="true" title="Code" disabled="false">
								<a4j:support event="onchange" ajaxSingle="true" 
									reRender="poids_1,poids_2,ten_1,ten_2,pou_1,pou_2,tail_1,tail_2,pat_1,pat_2,usr_1,usr_2,date_1,date_2"/>
							</h:inputText>	
							<!--  Selection d'une Entite avec envoi des parametres correspondants  -->
							<h:panelGroup>
								<a4j:commandButton   value="..." action="#{cpteRenduConsulCtrl.makeSelection}" ajaxSingle="true" immediate="true" disabled="false" >   	
		           						<!-- Regle de Navigation permettant de revenir a la page source   -->           					          							
		         						<f:setPropertyActionListener value="CpteRenduConsulEdition" target="#{consulCtrl.defaultVue.navigationMgr.selectionSource}" />
		         						<!-- MAJ de la destination en mode Selection   --> 
		           						<f:setPropertyActionListener value="true" target="#{consulCtrl.defaultVue.navigationMgr.enSelection}" />  
		           						<!-- Nom du Controlleur de l'entite source  --> 
		          						<f:setPropertyActionListener value="cpteRenduConsulCtrl" target="#{consulCtrl.defaultVue.navigationMgr.selectionBeanCtrlName}" /> 
		          						<!-- Regle de Navigation permettant d'atteindre le formulaire de destination  -->   
		          						<f:setPropertyActionListener value="ConsulListe" target="#{defaultVue.navigationMgr.selectionDestination}" />	
		          						<!-- Nom de la propriete a selectionner -->							         						             						
		          						<f:setPropertyActionListener value="tabConsul" target="#{defaultVue.navigationMgr.selectionPropertyName}" />            						             						          						             				            					      						
				             	</a4j:commandButton>
				             	<rich:message for="inpt_codCon" errorClass="msg_error" />
							</h:panelGroup>
						</h:panelGroup>
							
							<h:panelGroup id="poids_1">
								<h:outputText value="Poids" rendered="#{! empty cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.codConsul}" />
							</h:panelGroup>
							<h:panelGroup id="poids_2">							
								<h:inputText  value="#{cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.valPoids}" style="width: 40%" readonly="true"  title="Poids" rendered="#{! empty cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.codConsul}"/>
							</h:panelGroup>
							
							<h:panelGroup id="ten_1">
								<h:outputText value="Tension" rendered="#{! empty cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.codConsul}"/>	
							</h:panelGroup>		
							<h:panelGroup id="ten_2">								
								<h:inputText  value="#{cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.valTension}" style="width: 40%" readonly="true"  title="Tension" rendered="#{! empty cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.codConsul}"/>
							</h:panelGroup>
							
							<h:panelGroup id="pou_1">
								<h:outputText value="Pou" rendered="#{! empty cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.codConsul}"/>	
							</h:panelGroup>		
							<h:panelGroup id="pou_2">								
								<h:inputText  value="#{cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.valPou}" style="width: 40%" readonly="true"  title="Pou" rendered="#{! empty cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.codConsul}"/>
							</h:panelGroup>
							
							<h:panelGroup id="tail_1">
								<h:outputText value="Pou" rendered="#{! empty cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.codConsul}"/>	
							</h:panelGroup>		
							<h:panelGroup id="tail_2">								
								<h:inputText  value="#{cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.valTaille}" style="width: 40%" readonly="true"  title="Pou" rendered="#{! empty cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.codConsul}"/>
							</h:panelGroup>
							
						</h:panelGrid>
							
						<h:panelGrid columns="2" width="100%" columnClasses="pngdColLeftDynamic,pngdLColRightDynamic" cellspacing="10" >
							
							
							<h:panelGroup id="pat_1">
								<h:outputText value="Patient" rendered="#{! empty cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.codConsul}"/>	
							</h:panelGroup>		
							<h:panelGroup id="pat_2">								
								<h:inputText  value="#{cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.tabPat.libNom}" style="width: 60%" readonly="true"  title="Patient" rendered="#{! empty cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.codConsul}"/>
							</h:panelGroup>
							
							<h:panelGroup id="usr_1">
								<h:outputText value="#{locale.medecinayantrealise}" rendered="#{! empty cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.codConsul}"/>	
							</h:panelGroup>		
							<h:panelGroup id="usr_2">								
								<h:inputText  value="#{cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.tabUsr.libNom}" style="width: 60%" readonly="true"  title="#{locale.medecinayantrealise}" rendered="#{! empty cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.codConsul}"/>
							</h:panelGroup>
							
							<h:panelGroup id="date_1">
								<h:outputText value="Date consultation" rendered="#{! empty cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.codConsul}"/>
							</h:panelGroup>
							<h:panelGroup id="date_2">
								<h:inputText value="#{cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.dateConsul}" readonly="true" style="width: 30%" title="Date consultation"  rendered="#{! empty cpteRenduConsulCtrl.defaultVue.entiteCourante.tabConsul.codConsul}">
									<f:convertDateTime type="date" dateStyle="full" pattern="dd/MM/yyyy" timeZone="GMT+1" />
								</h:inputText>
							</h:panelGroup>
							
						</h:panelGrid>
					</h:panelGrid>
         	
				</fieldset>								
			</h:panelGroup>

			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Compte rendu" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         				
         					<h:outputText value="Motif"/>
							<h:inputText id="inpt_mot" value="#{cpteRenduConsulCtrl.defaultVue.entiteCourante.libMotifConsul}"  
								 required="false" style="width: 60%" title="Motif" >
							</h:inputText>
							
							<h:outputText value="Histoire de la maladie"/>
							<h:inputTextarea id="inpt_hist" value="#{cpteRenduConsulCtrl.defaultVue.entiteCourante.libHisMal}"  
								 required="false" style="width: 60%" title="Histoire de la maladie" >
							</h:inputTextarea>
							
							<h:outputText value="Diagnostic"/>
							<h:inputTextarea  value="#{cpteRenduConsulCtrl.defaultVue.entiteCourante.libDiagPrin}"  
								 required="false" style="width: 60%" title="Diagnostic Principal" >
							</h:inputTextarea>
							
							<h:outputText value="Examen Biologique"/>
							<h:inputTextarea  value="#{cpteRenduConsulCtrl.defaultVue.entiteCourante.libExamBio}"  
								 required="false" style="width: 60%" title="Examen Biologique" >
							</h:inputTextarea>
							
							<h:outputText value="Exploration Fonctionnelle"/>
							<h:inputTextarea  value="#{cpteRenduConsulCtrl.defaultVue.entiteCourante.libExploFonc}"  
								 required="false" style="width: 60%" title="Exploration Fonctionnelle" >
							</h:inputTextarea>
							
							<h:outputText value="Examen Imagerie"/>
							<h:inputTextarea  value="#{cpteRenduConsulCtrl.defaultVue.entiteCourante.libExamImag}"  
								 required="false" style="width: 60%" title="Examen Imagerie" >
							</h:inputTextarea>
							
         			</h:panelGrid>  
         				
         			<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         				
         					<h:outputText value="#{locale.antepro}"/>
							<h:inputTextarea  value="#{cpteRenduConsulCtrl.defaultVue.entiteCourante.libAntePro}"  
								 required="false" style="width: 60%" title="#{locale.antepro}" >
							</h:inputTextarea>
							
							<h:outputText value="#{locale.anteperso}"/>
							<h:inputTextarea  value="#{cpteRenduConsulCtrl.defaultVue.entiteCourante.libAntePerso}"  
								 required="false" style="width: 60%" title="#{locale.anteperso}" >
							</h:inputTextarea>
							
							<h:outputText value="#{locale.antefam}"/>
							<h:inputTextarea  value="#{cpteRenduConsulCtrl.defaultVue.entiteCourante.libAnteFami}"  
								 required="false" style="width: 60%" title="#{locale.antefam}" >
							</h:inputTextarea>
							
							<h:outputText value="Examen physique"/>
							<h:inputTextarea  value="#{cpteRenduConsulCtrl.defaultVue.entiteCourante.libExamPhy}"  
								 required="false" style="width: 60%" title="Examen physique" >
							</h:inputTextarea>
							
							<h:outputText value="Traitements Prescrits"/>
							<h:inputTextarea  value="#{cpteRenduConsulCtrl.defaultVue.entiteCourante.libTraitPres}"  
								 required="false" style="width: 60%" title="Traitements Prescrits" >
							</h:inputTextarea>
							
							<h:outputText value="Conclusion"/>
							<h:inputTextarea  value="#{cpteRenduConsulCtrl.defaultVue.entiteCourante.libConcl}"  
								 required="false" style="width: 60%" title="Conclusion" >
							</h:inputTextarea>
							
							<h:outputText value="Date Compte Rendu" />
							<h:panelGroup >					
								<rich:calendar value="#{cpteRenduConsulCtrl.defaultVue.entiteCourante.date}" inputStyle="width: 30%"  title="Date " 
										styleClass="selectDate"  datePattern="dd/MM/yyyy" >
									<a4j:support event="onchanged" ajaxSingle="true" />
								</rich:calendar>
							</h:panelGroup>
							
         			</h:panelGrid> 
         				         		         		
         		</h:panelGrid>  
         	
				</fieldset>								
			</h:panelGroup>
			
		</ui:define>
													
	</ui:composition>
	
</html>
