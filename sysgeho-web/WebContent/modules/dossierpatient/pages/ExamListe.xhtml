<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
     
  	<ui:composition template="/shared/templates/templateFormulaireListe.xhtml">
		
		<ui:param name="managedBean" value="#{sessionScope[examCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" des Examens" />
		
		<!-- Criteres standards de recherche -->
		<ui:define name="standardFilter"  >
		
			<h:panelGrid columns="2" width="100%"   columnClasses="pngdColMiddle" rowClasses="pngdRow" >
			
				<h:panelGrid columns="2" width="100%"  columnClasses="pngdColLeftDynamic,pngdColRightDynamic" >
				
					<h:outputText value="Code " />          				
         			<h:inputText  value="#{examCtrl.defaultVue.entiteRecherche.codExam}" style="width: 30%" /> 
         			
					<h:outputText value="Nom Patient" />          				
         			<h:inputText  value="#{examCtrl.defaultVue.entiteRecherche.tabPat.libNom}" style="width: 30%" />  
         			
         			<h:outputText value="Type d'examen" />       
         			<h:selectOneMenu value="#{examCtrl.defaultVue.entiteRecherche.tabTypExam.codTypExam}" style="width: 40%"  title="Type d'examen" >
						<f:selectItem itemLabel="" itemValue="#{null}"/>
						<f:selectItems  value="#{examCtrl.defaultVue.listeTypExam}"/> 
						<a4j:support event="onchange" ajaxSingle="true"  />						
					</h:selectOneMenu>	   				

				</h:panelGrid>
				
				<h:panelGrid columns="2" width="100%" border="0" columnClasses="pngdColLeftDynamic,pngdColRightDynamic" >
				</h:panelGrid>
														
																																																	
			</h:panelGrid>	
						
		</ui:define>
		
		<!-- Colonnes specifiques e l entite -->
		<ui:define name="specificColumns"  >
		
			<rich:column label="Code " sortBy="#{entity.codExam}" filterBy="#{entity.codExam}" >
				<f:facet name="header">
					<h:outputText value="Code "  />
				</f:facet>
				<h:outputText value="#{entity.codExam}" />				
			</rich:column>
			
			<rich:column label="#{locale.libelle} " sortBy="#{entity.libExam}" filterBy="#{entity.libExam}" >
				<f:facet name="header">
					<h:outputText value="#{locale.libelle} "  />
				</f:facet>
				<h:outputText value="#{entity.libExam}" />				
			</rich:column>
			
			<rich:column label="Patient" sortBy="#{entity.tabPat.libNom}" filterBy="#{entity.tabPat.libNom}"  >
				<f:facet name="header">
					<h:outputText value="Patient"  />
				</f:facet>
				<h:outputText value="#{entity.tabPat.libNom}" />				
			</rich:column>
			
			<rich:column label="Type  d'examen" sortBy="#{entity.tabTypExam.libTypExam}" filterBy="#{entity.tabTypExam.libTypExam}"  >
				<f:facet name="header">
					<h:outputText value="Type  d'examen"  />
				</f:facet>
				<h:outputText value="#{entity.tabTypExam.libTypExam}" />				
			</rich:column>
			
						
			<rich:column label="Date de l'examen" sortBy="#{entity.dateExam}" filterBy="#{entity.dateExam}"  >
				<f:facet name="header">
					<h:outputText value="Date de l'examen" />
				</f:facet>
				<h:outputText value="#{entity.dateExam}" >	
					<f:convertDateTime type="date" dateStyle="full" pattern="dd/MM/yyyy" timeZone="GMT+1" />
				</h:outputText>			
			</rich:column>
			
			<rich:column label="Prescripteur" sortBy="#{entity.libPres}" filterBy="#{entity.libPres}"  >
				<f:facet name="header">
					<h:outputText value="Prescripteur" />
				</f:facet>
				<h:outputText value="#{entity.libPres}" />	
			</rich:column>
			
			<rich:column label="Montant TTC"  sortBy="#{entity.valMntTtc}" filterBy="#{entity.valMntTtc}"  >
				<f:facet name="header">
					<h:outputText value="Montant TTC" />
				</f:facet>	
				<h:outputText value="#{entity.valMntTtc}" />		
			</rich:column>
			
			<rich:column label="Mode de prise en charge " sortBy="#{entity.LEnuModPchg}" filterBy="#{entity.LEnuModPchg}" >
				<f:facet name="header">
					<h:outputText value="Mode de prise en charge"  />
				</f:facet>
				<h:outputText value="#{entity.LEnuModPchg}" />				
			</rich:column>
			
			<rich:column label="Statut " sortBy="#{entity.libStatut}" filterBy="#{entity.libStatut}" >
				<f:facet name="header">
					<h:outputText value="Statut"  />
				</f:facet>
				<h:outputText value="#{entity.libStatut}" />				
			</rich:column>
			
		</ui:define>
													
	</ui:composition>
	
</html>
