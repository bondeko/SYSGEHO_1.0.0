<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      
 	<ui:composition template="/shared/templates/templateFormulaireEdition.xhtml">
   			
		<ui:param name="managedBean" value="#{sessionScope[prodCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" d'un Produit " />
		
	<!-- Definition du contenu de l'ecran principal  -->
		<ui:define name="ecranPrincipalContenu">
		
			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Informations Sous Categorie" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >

							<h:panelGroup>
								<h:outputText value="Sous Categorie" />
								<ui:include src="/shared/include/required.xhtml" />
							</h:panelGroup>
							<h:panelGroup>
							<h:inputText id="inpt_codSousProd" value="#{prodCtrl.defaultVue.entiteCourante.tabSousCatProd.codSousCatProd}" style="width: 20%" 
								required="true" requiredMessage="Valeur obligatoire"
								readonly="true" 
								title="Code" disabled="false">
								<a4j:support event="onchange" ajaxSingle="true" reRender="cat_1,cat_2,cat_3,cat_4"/>
							</h:inputText>	
							<h:inputText id="inpt_libSousProd" value="#{prodCtrl.defaultVue.entiteCourante.tabSousCatProd.libSousCatProd}" style="width: 40%" 
									required="false"
									readonly="true"  
									title="#{locale.libelle}" disabled="false"> 
									<a4j:support event="onchange" ajaxSingle="true" />
							</h:inputText>
							<!--  Selection d'une Entite avec envoi des parametres correspondants  -->
							<h:panelGroup>
								<a4j:commandButton   value="..." action="#{prodCtrl.makeSelection}" ajaxSingle="true" immediate="true" disabled="false" >   	
		           						<!-- Regle de Navigation permettant de revenir a la page source   -->           					          							
		         						<f:setPropertyActionListener value="ProdEdition" target="#{sousCatProdCtrl.defaultVue.navigationMgr.selectionSource}" />
		         						<!-- MAJ de la destination en mode Selection   --> 
		           						<f:setPropertyActionListener value="true" target="#{sousCatProdCtrl.defaultVue.navigationMgr.enSelection}" />  
		           						<!-- Nom du Controlleur de l'entite source  --> 
		          						<f:setPropertyActionListener value="prodCtrl" target="#{sousCatProdCtrl.defaultVue.navigationMgr.selectionBeanCtrlName}" /> 
		          						<!-- Regle de Navigation permettant d'atteindre le formulaire de destination  -->   
		          						<f:setPropertyActionListener value="SousCatProdListe" target="#{defaultVue.navigationMgr.selectionDestination}" />	
		          						<!-- Nom de la propriete a selectionner -->							         						             						
		          						<f:setPropertyActionListener value="tabSousCatProd" target="#{defaultVue.navigationMgr.selectionPropertyName}" />            						             						          						             				            					      						
				             	</a4j:commandButton>
				             	<rich:message for="inpt_codSousProd" errorClass="msg_error" />
							</h:panelGroup>
						</h:panelGroup>
							
						</h:panelGrid>
							
						<h:panelGrid columns="2" width="100%" columnClasses="pngdColLeftDynamic,pngdLColRightDynamic" cellspacing="10" >
							
							<h:panelGroup id="cat_1">
								<h:outputText value="Code Categorie" rendered="#{! empty prodCtrl.defaultVue.entiteCourante.tabSousCatProd.codSousCatProd}" />
							</h:panelGroup>
							<h:panelGroup id="cat_2">							
								<h:inputText  value="#{prodCtrl.defaultVue.entiteCourante.tabSousCatProd.tabCatProd.codCatProd}" style="width: 40%" readonly="true"  title="Code Categorie" 
									rendered="#{! empty prodCtrl.defaultVue.entiteCourante.tabSousCatProd.codSousCatProd}"/>
							</h:panelGroup>
								
							<h:panelGroup id="cat_3">
								<h:outputText value="Libelle Categorie" rendered="#{! empty prodCtrl.defaultVue.entiteCourante.tabSousCatProd.codSousCatProd}"/>
							</h:panelGroup>	
							<h:panelGroup id="cat_4">
								<h:inputText value="#{prodCtrl.defaultVue.entiteCourante.tabSousCatProd.tabCatProd.libCatProd}" readonly="true" style="width: 30%" title="Libelle Categorie" rendered="#{! empty prodCtrl.defaultVue.entiteCourante.tabSousCatProd.codSousCatProd}" >
								</h:inputText>
							</h:panelGroup>	
							
						</h:panelGrid>
					
					</h:panelGrid>
         	
				</fieldset>								
			</h:panelGroup>
			
			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Informations Fournisseur" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >

							<h:panelGroup>
								<h:outputText value="Fournisseur" />
								<ui:include src="/shared/include/required.xhtml" />
							</h:panelGroup>
							<h:panelGroup>
							<h:inputText id="inpt_codfour" value="#{prodCtrl.defaultVue.entiteCourante.tabFour.codFour}" style="width: 20%" 
								readonly="true" 
								title="Code" disabled="false">
								<a4j:support event="onchange" ajaxSingle="true" reRender="cat_1,cat_2,cat_3,cat_4"/>
							</h:inputText>	
							<h:inputText id="inpt_libFour" value="#{prodCtrl.defaultVue.entiteCourante.tabFour.libFour}" style="width: 40%" 
									required="false"
									readonly="true"  
									title="#{locale.libelle}" disabled="false"> 
									<a4j:support event="onchange" ajaxSingle="true" />
							</h:inputText>
							<!--  Selection d'une Entite avec envoi des parametres correspondants  -->
							<h:panelGroup>
								<a4j:commandButton   value="..." action="#{prodCtrl.makeSelection}" ajaxSingle="true" immediate="true" disabled="false" >   	
		           						<!-- Regle de Navigation permettant de revenir a la page source   -->           					          							
		         						<f:setPropertyActionListener value="ProdEdition" target="#{fourCtrl.defaultVue.navigationMgr.selectionSource}" />
		         						<!-- MAJ de la destination en mode Selection   --> 
		           						<f:setPropertyActionListener value="true" target="#{fourCtrl.defaultVue.navigationMgr.enSelection}" />  
		           						<!-- Nom du Controlleur de l'entite source  --> 
		          						<f:setPropertyActionListener value="prodCtrl" target="#{fourCtrl.defaultVue.navigationMgr.selectionBeanCtrlName}" /> 
		          						<!-- Regle de Navigation permettant d'atteindre le formulaire de destination  -->   
		          						<f:setPropertyActionListener value="FourListe" target="#{defaultVue.navigationMgr.selectionDestination}" />	
		          						<!-- Nom de la propriete a selectionner -->							         						             						
		          						<f:setPropertyActionListener value="tabFour" target="#{defaultVue.navigationMgr.selectionPropertyName}" />            						             						          						             				            					      						
				             	</a4j:commandButton>
				             	<rich:message for="inpt_codSousProd" errorClass="msg_error" />
							</h:panelGroup>
						</h:panelGroup>
							
						</h:panelGrid>
							
						<h:panelGrid columns="2" width="100%" columnClasses="pngdColLeftDynamic,pngdLColRightDynamic" cellspacing="10" >
							
						</h:panelGrid>
					
					</h:panelGrid>
         	
				</fieldset>								
			</h:panelGroup>
			
			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Informations produit" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         				
         					<h:panelGroup>
         						<h:outputText value="Code produit"	 />
								<ui:include src="/shared/include/required.xhtml" />
         					</h:panelGroup>
         					<h:panelGroup>
	         					<h:inputText id="inpt_codProd" value="#{prodCtrl.defaultVue.entiteCourante.codProd}"  
									 style="width: 60%" title="Code produit" >
									 <a4j:support event="onchange" ajaxSingle="true" />
								</h:inputText>
								<rich:message for="inpt_codProd" errorClass="msg_error" />
							</h:panelGroup>
         				
         					<h:panelGroup>
         						<h:outputText value="#{locale.libelle} produit"	 />
								<ui:include src="/shared/include/required.xhtml" />
         					</h:panelGroup>
         					<h:panelGroup>
	         					<h:inputText id="inpt_libProd" value="#{prodCtrl.defaultVue.entiteCourante.libProd}"  
									 required="true" style="width: 60%" title="#{locale.libelle} produit" >
									 <a4j:support event="onchange" ajaxSingle="true" />
								</h:inputText>
								<rich:message for="inpt_libProd" errorClass="msg_error" />
							</h:panelGroup>
							
							<h:outputText value="Departement sanitaire" />       
		         			<h:selectOneMenu value="#{prodCtrl.defaultVue.entiteCourante.tabDepart.codDepart}" style="width: 40%"  title="Departement sanitaire" >
								<f:selectItem itemLabel="" itemValue="#{null}"/>
								<f:selectItems  value="#{prodCtrl.defaultVue.listeDepart}"/> 
								<a4j:support event="onchange" ajaxSingle="true"  />						
							</h:selectOneMenu>
							
							<h:outputText value="Forme Galenique"	 />
							<h:inputText  value="#{prodCtrl.defaultVue.entiteCourante.libFormGale}"  
								 required="false" style="width: 60%" title="Forme Galenique" >
								 <a4j:support event="onchange" ajaxSingle="true" />
							</h:inputText>
							
							<h:outputText value="UPC"	 />
							<h:inputText  value="#{prodCtrl.defaultVue.entiteCourante.upcItem}"  
								 required="false" style="width: 60%" title="UPC" >
								 <a4j:support event="onchange" ajaxSingle="true" />
							</h:inputText>
							
							<h:outputText value="Fabricant"	 />
							<h:inputText  value="#{prodCtrl.defaultVue.entiteCourante.libFab}"  
								 required="false" style="width: 60%" title="Fabricant" >
								 <a4j:support event="onchange" ajaxSingle="true" />
							</h:inputText>
							
							<h:outputText value="Date peremption" />
							<h:panelGroup >					
								<rich:calendar value="#{prodCtrl.defaultVue.entiteCourante.datePerem}" inputStyle="width: 30%"  title="Date peremption" 
										styleClass="selectDate"  datePattern="dd/MM/yyyy" >
									<a4j:support event="onchanged" ajaxSingle="true" />
								</rich:calendar>
							</h:panelGroup>
							
							<h:outputText value="Description"/>
							<h:inputTextarea  value="#{prodCtrl.defaultVue.entiteCourante.libDesc}"  
								 required="false" style="width: 60%" title="Description" >
								 <a4j:support event="onchange" ajaxSingle="true" />
							</h:inputTextarea>
							
         				</h:panelGrid>  
         				
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         				
         					<h:outputText value="Composition"	 />
							<h:inputTextarea  value="#{prodCtrl.defaultVue.entiteCourante.libComp}"  
								 required="false" style="width: 60%" title="Statut" >
								 <a4j:support event="onchange" ajaxSingle="true" />
							</h:inputTextarea>
         				
         					<h:outputText value="Mode d'emploi"	 />
							<h:inputTextarea  value="#{prodCtrl.defaultVue.entiteCourante.libModEmpl}"  
								 required="false" style="width: 60%" title="mode d'emploi" >
								 <a4j:support event="onchange" ajaxSingle="true" />
							</h:inputTextarea>
							
							<h:outputText value="Mode de Consommation"	 />
							<h:inputTextarea  value="#{prodCtrl.defaultVue.entiteCourante.libModeConser}"  
								 required="false" style="width: 60%" title="Others Informstions" >
								 <a4j:support event="onchange" ajaxSingle="true" />
							</h:inputTextarea>
							
							<h:outputText value="Warning"	 />
							<h:inputTextarea  value="#{prodCtrl.defaultVue.entiteCourante.libWarning}"  
								 required="false" style="width: 60%" title="Warning" >
								 <a4j:support event="onchange" ajaxSingle="true" />
							</h:inputTextarea>
							
							<h:outputText value="Others Informstions"	 />
							<h:inputTextarea  value="#{prodCtrl.defaultVue.entiteCourante.libOtherInf}"  
								 required="false" style="width: 60%" title="Others Informstions" >
								 <a4j:support event="onchange" ajaxSingle="true" />
							</h:inputTextarea>
							
         				</h:panelGrid> 
         				         		         		
         			</h:panelGrid>  
         	
				</fieldset>								
			</h:panelGroup>
			
		</ui:define>
													
	</ui:composition>
	
</html>
