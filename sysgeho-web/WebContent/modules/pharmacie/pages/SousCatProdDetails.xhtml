<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      
 	<ui:composition template="/shared/templates/templateFormulaireDetails.xhtml">
   			
		<ui:param name="managedBean" value="#{sessionScope[sousCatProdCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" d'une Sous Categorie de Produits " />
		
	<!-- Definition du contenu de l'ecran principal  -->
		<ui:define name="ecranPrincipalContenu">

			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Informations Categorie" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >

							<h:outputText value="Categorie" />
							<h:panelGroup>
								<h:inputText id="inpt_codCat" value="#{sousCatProdCtrl.defaultVue.entiteCourante.tabCatProd.codCatProd}" style="width: 20%" 
									readonly="true" title="Code" >
									<a4j:support event="onchange" ajaxSingle="true" />
								</h:inputText>	
								<h:inputText id="inpt_libCat" value="#{sousCatProdCtrl.defaultVue.entiteCourante.tabCatProd.libCatProd}" style="width: 40%" 
										readonly="true"  title="#{locale.libelle}" > 
										<a4j:support event="onchange" ajaxSingle="true" />
								</h:inputText>
							</h:panelGroup>
							
						</h:panelGrid>
							
						<h:panelGrid columns="2" width="100%" columnClasses="pngdColLeftDynamic,pngdLColRightDynamic" cellspacing="10" >
							
						</h:panelGrid>
					</h:panelGrid>
         	
				</fieldset>								
			</h:panelGroup>

			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Informations Sous Categorie" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         				
         					<h:outputText value="Code de la Sous Categorie"	 />
         					<h:inputText id="inpt_cod" value="#{sousCatProdCtrl.defaultVue.entiteCourante.codSousCatProd}"  
								 required="true" style="width: 30%" title="Code de la Sous Categorie" readonly="true">
								 <a4j:support event="onchange" ajaxSingle="true" />
							</h:inputText>
         				
         					<h:outputText value="#{locale.libelle} de la Sous Categorie"	 />
         					<h:inputText id="inpt_lib" value="#{sousCatProdCtrl.defaultVue.entiteCourante.libSousCatProd}"  
								 required="true" style="width: 60%" title="#{locale.libelle} de la Sous Categorie"  readonly="true">
								 <a4j:support event="onchange" ajaxSingle="true" />
							</h:inputText>
							
							<h:outputText value="Description " />
							<h:inputTextarea value="#{sousCatProdCtrl.defaultVue.entiteCourante.libDesc}" style="width: 60%" readonly="true" title="Description de la Sous Categorie"  />									
							
         				</h:panelGrid>  
         				
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         				
         				</h:panelGrid> 
         				         		         		
         			</h:panelGrid>  
         	
				</fieldset>								
			</h:panelGroup>
		</ui:define>
	
	</ui:composition>
	
</html>
