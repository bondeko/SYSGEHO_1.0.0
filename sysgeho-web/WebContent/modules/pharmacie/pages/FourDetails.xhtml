<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      

  	<ui:composition template="/shared/templates/templateFormulaireDetails.xhtml">
  	
		<ui:param name="managedBean" value="#{sessionScope[fourCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" d'un Fournisseur" />
		
		<!-- Definition du contenu de l'ecran principal  -->
		<ui:define name="ecranPrincipalContenu">
					
			<h:panelGrid columns="1" width="100%" columnClasses="pngdCol">	
					
				<h:panelGroup >
					<fieldset>
						<legend> <h:outputText value="Fournisseurs" styleClass="legend" />  </legend>
												
						<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow">
						
							<h:panelGrid columns="2"  width="100%"   columnClasses="pngdColLeftDynamic,pngdColRightDynamic">
								
								<h:outputText value="Code " />
								<h:panelGroup>								
									<h:inputText id="inpt_codeFour" value="#{fourCtrl.defaultVue.entiteCourante.codFour}" style="width: 30%" title="Code Fournisseur"
											readonly="true" >
										<a4j:support event="onchange" ajaxSingle="true" />
									</h:inputText>
									<rich:message for="inpt_codeFour" errorClass="msg_error" />
								</h:panelGroup>
								
								<h:outputText value="#{locale.libelle} " />
								<h:panelGroup>								
									<h:inputText id="inpt_libelleFour" value="#{fourCtrl.defaultVue.entiteCourante.libFour}" style="width: 60%" title="Libellï¿½ Fournisseur"
										readonly="true"  >
										<a4j:support event="onchange" ajaxSingle="true" />
									</h:inputText>
									<rich:message for="inpt_libelleFour" errorClass="msg_error" />
								</h:panelGroup>
								
								<h:outputText value="Addresse" />
								<h:panelGroup>								
									<h:inputTextarea id="inpt_libelleAddr" value="#{fourCtrl.defaultVue.entiteCourante.libAddr}" style="width: 60%" 
									title="Addresse Fournisseur" readonly="true">
										<a4j:support event="onchange" ajaxSingle="true" />
									</h:inputTextarea>
									<rich:message for="inpt_libelleAddr" errorClass="msg_error" />
								</h:panelGroup>
								
							</h:panelGrid>	
						
							<h:panelGrid columns="2" width="100%"  columnClasses="pngdColLeftDynamic,pngdColRightDynamic" >	
								
								<h:outputText value="Contact" />
								<h:panelGroup>								
									<h:inputTextarea id="inpt_contact" value="#{fourCtrl.defaultVue.entiteCourante.libCont}" style="width: 60%" 
									title="Contact Fournisseur" readonly="true">
										<a4j:support event="onchange" ajaxSingle="true" />
									</h:inputTextarea>
									<rich:message for="inpt_contact" errorClass="msg_error" />
								</h:panelGroup>
								
								<h:outputText value="Description " />
								<h:panelGroup>								
									<h:inputTextarea id="inpt_desc" value="#{fourCtrl.defaultVue.entiteCourante.libDesc}" style="width: 60%" 
									title="Description" readonly="true">
										<a4j:support event="onchange" ajaxSingle="true" />
									</h:inputTextarea>
									<rich:message for="inpt_desc" errorClass="msg_error" />
								</h:panelGroup>
									     				             				             				             															
							</h:panelGrid>						
						
						</h:panelGrid>
					</fieldset>
				</h:panelGroup>           				             													
			</h:panelGrid>
											
		</ui:define>	
		
	</ui:composition>
	
</html>
