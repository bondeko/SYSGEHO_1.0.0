<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
     
  	<ui:composition template="/shared/templates/templateFormulaireListe.xhtml">
		
		<ui:param name="managedBean" value="#{sessionScope[mouvStockCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" des Mouvements de Stocks" />
		
		<!-- Criteres standards de recherche -->
		<ui:define name="standardFilter"  >
		
			<h:panelGrid columns="2" width="100%"   columnClasses="pngdColMiddle" rowClasses="pngdRow" >
			
				<h:panelGrid columns="2" width="100%"  columnClasses="pngdColLeftDynamic,pngdColRightDynamic" >
				
					<h:outputText value="Code " />          				
         			<h:inputText  value="#{mouvStockCtrl.defaultVue.entiteRecherche.codMouvStock}" style="width: 30%" /> 
         			
					<h:outputText value="Libelle Produit" />          				
         			<h:inputText  value="#{mouvStockCtrl.defaultVue.entiteRecherche.tabProd.libProd}" style="width: 30%" />  
         			
         			<h:outputText value="Type de mouvement" />       
         			<h:selectOneMenu value="#{mouvStockCtrl.defaultVue.entiteRecherche.enuTypMouv}" style="width: 40%"  title="Type de mouvement" >
						<f:selectItem itemLabel="" itemValue="#{null}"/>
						<f:selectItems  value="#{mouvStockCtrl.defaultVue.listeTypMouv['map']}"/> 
						<a4j:support event="onchange" ajaxSingle="true"  />						
					</h:selectOneMenu>	  
					
				</h:panelGrid>
				
				<h:panelGrid columns="2" width="100%" border="0" columnClasses="pngdColLeftDynamic,pngdColRightDynamic" >
				</h:panelGrid>
																																																	
			</h:panelGrid>	
						
		</ui:define>
		
		<!-- Colonnes specifiques e l entite -->
		<ui:define name="specificColumns"  >
		
			<rich:column label="Code " sortBy="#{entity.codExam}" filterBy="#{entity.codMouvStock}" >
				<f:facet name="header">
					<h:outputText value="Code "  />
				</f:facet>
				<h:outputText value="#{entity.codMouvStock}" />				
			</rich:column>
			
			<rich:column label="#{locale.libelle} " sortBy="#{entity.libMouv}" filterBy="#{entity.libMouv}" >
				<f:facet name="header">
					<h:outputText value="#{locale.libelle} "  />
				</f:facet>
				<h:outputText value="#{entity.libMouv}" />				
			</rich:column>
			
			<rich:column label="Produit" sortBy="#{entity.tabProd.libProd}" filterBy="#{entity.tabProd.libProd}"  >
				<f:facet name="header">
					<h:outputText value="Produit"  />
				</f:facet>
				<h:outputText value="#{entity.tabProd.libProd}" />				
			</rich:column>
			
			<rich:column label="Date Mouvement" sortBy="#{entity.dateMouv}" filterBy="#{entity.dateMouv}"  >
				<f:facet name="header">
					<h:outputText value="Date Mouvement" />
				</f:facet>
				<h:outputText value="#{entity.dateMouv}" >	
					<f:convertDateTime type="date" dateStyle="full" pattern="dd/MM/yyyy" timeZone="GMT+1" />
				</h:outputText>			
			</rich:column>
			
			<rich:column label="Quantite" sortBy="#{entity.qteMouv}" filterBy="#{entity.qteMouv}"  >
				<f:facet name="header">
					<h:outputText value="Quantite" />
				</f:facet>
				<h:outputText value="#{entity.qteMouv}" />	
			</rich:column>
					
			<rich:column label="Type Mouvement" sortBy="#{entity.LEnuTypMouv}" filterBy="#{entity.LEnuTypMouv}" >
				<f:facet name="header">
					<h:outputText value="Type Mouvement"  />
				</f:facet>
				<h:outputText value="#{entity.LEnuTypMouv}" />				
			</rich:column>
			
		</ui:define>
													
	</ui:composition>
	
</html>
