<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      

  	<ui:composition template="/shared/templates/templateFormulaireEdition.xhtml">
  	
		<ui:param name="managedBean" value="#{sessionScope[catProdCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" d'une Categorie de produit" />
		
		<!-- Definition du contenu de l'ecran principal  -->
		<ui:define name="ecranPrincipalContenu">
					
			<h:panelGrid columns="1" width="100%" columnClasses="pngdCol">	
					
				<h:panelGroup >
					<fieldset>
						<legend> <h:outputText value="Categorie de produits" styleClass="legend" />  </legend>
												
						<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow">
						
							<h:panelGrid columns="2"  width="100%"   columnClasses="pngdColLeftDynamic,pngdColRightDynamic">
								
								<h:panelGroup>
									<h:outputText value="Code " />
									<ui:include src="/shared/include/required.xhtml" />
								</h:panelGroup> 
								<h:panelGroup>								
									<h:inputText id="inpt_codeCatProd" value="#{catProdCtrl.defaultVue.entiteCourante.codCatProd}" style="width: 30%" title="Code de la Categorie"
													required="true" requiredMessage="Valeur obligatoire" >
										<a4j:support event="onchange" ajaxSingle="true" />
									</h:inputText>
									<rich:message for="inpt_codeCatProd" errorClass="msg_error" />
								</h:panelGroup>
								
								<h:panelGroup>
									<h:outputText value="#{locale.libelle} " />
									<ui:include src="/shared/include/required.xhtml" />
								</h:panelGroup> 
								<h:panelGroup>								
									<h:inputText id="inpt_libelleCatProd" value="#{catProdCtrl.defaultVue.entiteCourante.libCatProd}" style="width: 60%" title="Libellï¿½ de la Categorie"
													required="true" requiredMessage="Valeur obligatoire" >
										<a4j:support event="onchange" ajaxSingle="true" />
									</h:inputText>
									<rich:message for="inpt_libelleCatProd" errorClass="msg_error" />
								</h:panelGroup>
								
								<h:panelGroup>
									<h:outputText value="Description " />
								</h:panelGroup> 
								<h:panelGroup>								
									<h:inputTextarea id="inpt_desc" value="#{catProdCtrl.defaultVue.entiteCourante.libDesc}" style="width: 60%" title="Description de la Categorie">
										<a4j:support event="onchange" ajaxSingle="true" />
									</h:inputTextarea>
									<rich:message for="inpt_desc" errorClass="msg_error" />
								</h:panelGroup>
										           																													
							</h:panelGrid>	
						
							<h:panelGrid columns="2" width="100%"  columnClasses="pngdColLeftDynamic,pngdColRightDynamic" >	
												     				             				             				             															
							</h:panelGrid>						
						
						</h:panelGrid>
					</fieldset>
				</h:panelGroup>           				             													
			</h:panelGrid>
											
		</ui:define>	
		
	</ui:composition>
	
</html>
