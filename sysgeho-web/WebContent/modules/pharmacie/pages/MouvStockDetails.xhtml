<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      
 	<ui:composition template="/shared/templates/templateFormulaireDetails.xhtml">
   			
		<ui:param name="managedBean" value="#{sessionScope[mouvStockCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" d'un Mouvement de Stock " />
		
	<!-- Definition du contenu de l'ecran principal  -->
		<ui:define name="ecranPrincipalContenu">
		
			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Informations Produit" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >

							<h:outputText value="Produit" />
							<h:panelGroup>
								<h:inputText id="inpt_codProd" value="#{mouvStockCtrl.defaultVue.entiteCourante.tabProd.codProd}" style="width: 20%" 
									readonly="true" title="Code" disabled="false">
									<a4j:support event="onchange" ajaxSingle="true" />
								</h:inputText>	
								<h:inputText id="inpt_libProd" value="#{mouvStockCtrl.defaultVue.entiteCourante.tabProd.libProd}" style="width: 40%" 
									readonly="true"  title="#{locale.libelle}" disabled="false"> 
									<a4j:support event="onchange" ajaxSingle="true" />
								</h:inputText>
							</h:panelGroup>
							
							<h:outputText value="Quantite actuelle" />
							<h:inputText  value="#{mouvStockCtrl.defaultVue.entiteCourante.tabProd.qteProd}" style="width: 40%" readonly="true"  title="Quantite actuelle" />
							
						</h:panelGrid>
							
						<h:panelGrid columns="2" width="100%" columnClasses="pngdColLeftDynamic,pngdLColRightDynamic" cellspacing="10" >
						
							<h:outputText value="Departement Sanitaire"/>
							<h:inputText value="#{mouvStockCtrl.defaultVue.entiteCourante.tabProd.tabDepart.libDepart}" readonly="true" style="width: 30%" title="Departement Sanitaire" />
							
							<h:outputText value="Fournisseur"/>
							<h:inputText value="#{mouvStockCtrl.defaultVue.entiteCourante.tabProd.tabFour.libFour}" readonly="true" style="width: 30%" title="Fournisseur"/>
							
							<h:outputText value="Date de peremption" />
							<h:inputText value="#{mouvStockCtrl.defaultVue.entiteCourante.tabProd.datePerem}" readonly="true" style="width: 30%" title="Date de peremption">
								<f:convertDateTime type="date" dateStyle="full" pattern="dd/MM/yyyy" timeZone="GMT+1" />
							</h:inputText>
							
						</h:panelGrid>
					</h:panelGrid>
         	
				</fieldset>								
			</h:panelGroup>
		
			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Informations Mouvement" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         				
         					<h:panelGroup>
         						<h:outputText value="#{locale.libelle} Mouvement"	 />
								<ui:include src="/shared/include/required.xhtml" />
         					</h:panelGroup>
         					<h:panelGroup>
	         					<h:inputText id="inpt_libMouv" value="#{mouvStockCtrl.defaultVue.entiteCourante.libMouv}"  
									 required="true" style="width: 60%" title="#{locale.libelle} Mouvement"  readonly="true">
									 <a4j:support event="onchange" ajaxSingle="true" />
								</h:inputText>
								<rich:message for="inpt_libMouv" errorClass="msg_error" />
							</h:panelGroup>
							
							<h:outputText value="Type Mouvement"/>
							<h:inputText  value="#{mouvStockCtrl.defaultVue.entiteCourante.LEnuTypMouv}" style="width: 30%" readonly="true"  title="Type Mouvement"/>
							
							<h:outputText value="Date Mouvement" />
							<h:inputText value="#{mouvStockCtrl.defaultVue.entiteCourante.dateMouv}" readonly="true" style="width: 30%" title="Date Mouvement"  >
								<f:convertDateTime type="date" dateStyle="full" pattern="dd/MM/yyyy" timeZone="GMT+1" />
							</h:inputText>
							
							<h:outputText value="Quantite"	 />
							<h:inputText  value="#{mouvStockCtrl.defaultVue.entiteCourante.qteMouv}"  
								 required="false" style="width: 60%" title="Statut" readonly="true">
								 <a4j:support event="onchange" ajaxSingle="true" />
							</h:inputText>
							
							<h:panelGroup id="libliv">
								<h:outputText value="Code/Libelle Livraison" rendered="#{mouvStockCtrl.defaultVue.entreeMouv}"/>
							</h:panelGroup>
							<h:panelGroup id="libliv1">
								<h:inputText  value="#{mouvStockCtrl.defaultVue.entiteCourante.libLiv}"  
									 style="width: 20%" title="Statut" >
									 <a4j:support event="onchange" ajaxSingle="true" />
								</h:inputText>
							</h:panelGroup>
							
							<h:outputText value="Commentaire"	 />
							<h:inputTextarea  value="#{mouvStockCtrl.defaultVue.entiteCourante.libDesc}"  
								 required="false" style="width: 60%" title="Commentaire" readonly="true">
								 <a4j:support event="onchange" ajaxSingle="true" />
							</h:inputTextarea>
							
         				</h:panelGrid>  
         				
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         				
         				</h:panelGrid> 
         				         		         		
         			</h:panelGrid>  
         	
				</fieldset>								
			</h:panelGroup>
			
		</ui:define>
													
	</ui:composition>
	
</html>
