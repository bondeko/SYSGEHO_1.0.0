<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      <f:view locale="#{localeCtrl.actual}" />
   			<ui:composition >
   		
		        <rich:dropDownMenu mode="ajax" rendered="true">
					<f:facet name="label">
						<h:panelGrid cellpadding="0" cellspacing="0" columns="2"
							style="vertical-align:middle">
							<h:outputText value="Pharmacie" title="gestion de stock/Pharmacie"/>
						</h:panelGrid>
					</f:facet>
	                
	                <rich:menuSeparator />
	                
	                <rich:menuGroup value="Produits" rendered="true">
	                
	                	<rich:menuItem submitMode="ajax" rendered="true" 
		                    action="#{departCtrl.openHomePage}" 
		                    ajaxSingle="true" >
		                    <h:outputText value="Departement sanitaire" />
		                </rich:menuItem>
		                <rich:menuSeparator />
	                	<rich:menuItem submitMode="ajax" rendered="true" 
		                    action="#{fourCtrl.openHomePage}" 
		                    ajaxSingle="true" >
		                    <h:outputText value="Fournisseurs" />
		                </rich:menuItem>
		                <rich:menuSeparator />
	                    <rich:menuItem submitMode="ajax" rendered="true" 
		                    action="#{sousCatProdCtrl.openHomePage}" 
		                    ajaxSingle="true" >
		                    <h:outputText value="#{locale.souscateg}" />
		                </rich:menuItem>
		                <rich:menuSeparator />
		                <rich:menuItem submitMode="ajax" rendered="true" 
		                    action="#{catProdCtrl.openHomePage}" 
		                    ajaxSingle="true" >
		                    <h:outputText value="#{locale.cate}" />
		                </rich:menuItem>
		                <rich:menuSeparator />
		                <rich:menuItem submitMode="ajax" rendered="true" 
		                    action="#{prodCtrl.openHomePage}" 
		                    ajaxSingle="true" >
		                    <h:outputText value="Produit" />
		                </rich:menuItem>
		                <rich:menuSeparator />
		                <rich:menuItem submitMode="ajax" rendered="true" 
		                    action="#{mouvStockCtrl.openHomePage}" 
		                    ajaxSingle="true" >
		                    <h:outputText value="Mouvement Stock" />
		                </rich:menuItem>
	                </rich:menuGroup>
	                
	                <rich:menuItem submitMode="ajax" rendered="true" 
	                    action="#{comCtrl.openHomePage}" 
	                    ajaxSingle="true" >
	                    <h:outputText value="Commande" />
	                </rich:menuItem>
	                
	                <rich:menuSeparator />
	                
	                <rich:menuItem submitMode="ajax" rendered="true" 
	                    action="#{livCtrl.openHomePage}" 
	                    ajaxSingle="true" >
	                    <h:outputText value="Livraison" />
	                </rich:menuItem>
	                
				</rich:dropDownMenu>	
				
   			</ui:composition>
   		
</html>
