<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      
 	<ui:composition template="/shared/templates/templateFormulaireEdition.xhtml">
   			
		<ui:param name="managedBean" value="#{sessionScope[svcCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" d'un service" />
		
	<!-- Definition du contenu de l'ecran principal  -->
		<ui:define name="ecranPrincipalContenu">

			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Informations service" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >

							<h:panelGroup>
								<h:outputText value="Code service" />
								<ui:include src="/shared/include/required.xhtml" />
							</h:panelGroup> 												
							<h:panelGroup>
								<h:inputText id="inpt_cod"  value="#{entiteCourante.codSvc}" style="width: 30%" 
								 	required="true"  requiredMessage="Valeur obligatoire" readonly="#{defaultVue.navigationMgr.enModification}" >							 	
									<a4j:support event="onchange"  ajaxSingle="true" />											
								</h:inputText>	
								<rich:message for="inpt_cod" errorClass="msg_error" />						
							</h:panelGroup>	
							
							<h:panelGroup>
								<h:outputText value="#{locale.libelle} service" />
								<ui:include src="/shared/include/required.xhtml" />
							</h:panelGroup> 												
							<h:panelGroup>
								<h:inputText id="inpt_lib"  value="#{entiteCourante.libSvc}" style="width: 40%" 
								 	required="true"  requiredMessage="Valeur obligatoire" >							 	
									<a4j:support event="onchange"  ajaxSingle="true" />											
								</h:inputText>	
								<rich:message for="inpt_lib" errorClass="msg_error" />						
							</h:panelGroup>	
							
							<h:outputText value="Service parent"	 />
							<h:panelGroup>	
								<h:selectOneMenu id="somn_svc" value="#{svcCtrl.defaultVue.entiteCourante.codSvcPar}" style="width: 40%"  title="service parent"  >
									<f:selectItem itemLabel="" itemValue="#{null}"/>
									<f:selectItems  value="#{svcCtrl.defaultVue.listeSvc}"/> 
									<a4j:support event="onchange" ajaxSingle="true" actionListener="#{defaultVue.updateLibSvc}" reRender="pngp_libSvc" />						
								</h:selectOneMenu>	
								<rich:message for="somn_svc" errorClass="msg_error" />
							</h:panelGroup> 
							
							<h:outputText value=""	 />
							<h:panelGroup id="pngp_libSvc">
								<h:panelGroup>
									<h:inputText value="#{svcCtrl.defaultVue.entiteCourante.libSvcPar}" style="width: 60%" readonly="true"  rendered="#{! empty svcCtrl.defaultVue.entiteCourante.libSvcPar}" />
								</h:panelGroup>								
							</h:panelGroup>

							<h:outputText value="Description"  />						
							<h:inputTextarea   value="#{entiteCourante.libDesc}"   style="width: 60%"   >
							  <a4j:support event="onchange"  ajaxSingle="true" />	
							</h:inputTextarea>																					
							
         				</h:panelGrid> 
         				
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         				</h:panelGrid>
         				 
         					         		         		
         			</h:panelGrid>  
         	
				</fieldset>								
			</h:panelGroup>

		</ui:define>
	
													
	</ui:composition>
	
</html>
