<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      

   		<ui:composition >
				
			<rich:modalPanel id="mpnl_gen_facconv"  autosized="true" minWidth="620" minHeight="100"  >
			
				<f:facet name="header">
					<h:outputText value="#{locale.parametre} facture conventionnelle" style="padding-right:15px;" />						
				</f:facet>
				
				<h:form>
				
				<h:panelGrid columns="2" width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic">
				
					<h:panelGroup>
						<fieldset>
						<legend> <h:outputText value="#{locale.parametre}" styleClass="legend" /> </legend>
							<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow">
							    
							  <h:form >
					
							<h:panelGrid columns="2" width="100%"  style="border:2px solid #{richSkin.panelBorderColor};" >
																					
								<h:panelGrid columns="2" width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
									
									<h:panelGroup>
										<h:outputText value="#{locale.reffac}" />	
										<ui:include src="/shared/include/required.xhtml" />
									</h:panelGroup>
									<h:panelGroup>
										<h:inputText id="inpt_reffea" value="#{socCtrl.defaultVue.entiteCourante.refFacConv}" 
											style="width: 60%" title="#{locale.reffac}" required="true"  requiredMessage="Valeur obligatoire">
											<a4j:support event="onchange" ajaxSingle="true" />
										</h:inputText>	
										<rich:message for="inpt_reffea" errorClass="msg_error" />
									</h:panelGroup>
									
									<h:outputText value="Objet" />
									<h:inputTextarea id="inpt_objet"  value="#{socCtrl.defaultVue.entiteCourante.libObj}"   style="width: 60%" >
										<a4j:support event="onchange" ajaxSingle="true"/>
									</h:inputTextarea>
									
									<h:outputText value="#{locale.moisfacture}" />
									<h:panelGroup >
										<h:selectOneMenu id="moisfac" value="#{socCtrl.defaultVue.entiteCourante.enuMoisFac}" style="width: 30%"
												title="#{locale.moisfacture}"  immediate="true" required="true"  requiredMessage="Valeur obligatoire">
											<f:selectItems  value="#{socCtrl.defaultVue.listeMois['map']}"/>
											<a4j:support event="onchange" ajaxSingle="true" />						
										</h:selectOneMenu>
										<rich:message for="moisfac" errorClass="msg_error" />
										<h:inputText  value="#{socCtrl.defaultVue.anneeEnCour}" style="width: 10%" title="Annee"/>
									</h:panelGroup>
									
									<h:outputText value="Infos Compl." />
									<h:panelGroup>
										<h:inputTextarea id="inpt_infoCmpl"  value="#{socCtrl.defaultVue.entiteCourante.libInfCompl}"   style="width: 60%"  >
											<a4j:support event="onchange" ajaxSingle="true"/>
										</h:inputTextarea>
									</h:panelGroup>		
									
									<h:outputText value="" />
									<h:panelGroup>
										<a4j:commandButton  value="Valider" action="#{socCtrl.genererFacConv}" reRender="pnel_main" oncomplete="#{rich:component('mpnl_gen_facconv')}.hide();return true;" />
										<a4j:commandButton  value="Annuler"  action="null"  oncomplete="#{rich:component('mpnl_gen_facconv')}.hide();return false;"/>
									</h:panelGroup>
									
									
								</h:panelGrid>
								
								<h:panelGrid columns="2" width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
								
									
								</h:panelGrid>
																
							</h:panelGrid>
							
							</h:form>
							  
							</h:panelGrid>
						</fieldset>
					</h:panelGroup>
				
				</h:panelGrid>
				</h:form>
				
			</rich:modalPanel>
        												
		</ui:composition>
		
</html>
