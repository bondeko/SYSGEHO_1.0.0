<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      <f:view locale="#{localeCtrl.actual}" />
 		<ui:composition >
 		
	        <rich:dropDownMenu mode="ajax" rendered="true">
				<f:facet name="label">
					<h:panelGrid cellpadding="0" cellspacing="0" columns="2"
						style="vertical-align:middle">
						<h:outputText value="#{locale.referentiel}" title="#{locale.parambaseappli}"/>
					</h:panelGrid>
				</f:facet>
				
				<rich:menuGroup value="#{locale.paramgeneraux}" rendered="true">
                    
                     <rich:menuItem submitMode="ajax" rendered="true" 
		                 action="#{socCtrl.openHomePage}" 
		                 ajaxSingle="true" >
		                 <h:outputText value="#{locale.societes}" />
		             </rich:menuItem>	
		             
		             <rich:menuItem submitMode="ajax" rendered="true" 
		                 action="#{assCtrl.openHomePage}" 
		                 ajaxSingle="true" >
		                 <h:outputText value="Compagnies d'assurance" />
		             </rich:menuItem>
		             
		             <rich:menuItem submitMode="ajax" rendered="true" 
		                 action="#{specCtrl.openHomePage}" 
		                 ajaxSingle="true" >
		                 <h:outputText value="#{locale.specialites}" />
		             </rich:menuItem>
		             
		             <rich:menuItem submitMode="ajax" rendered="true" 
		                 action="#{typRdvCtrl.openHomePage}" 
		                 ajaxSingle="true" >
		                 <h:outputText value="Types de Rendez-vous" />
		             </rich:menuItem>
		             
		             <rich:menuItem submitMode="ajax" rendered="true" 
		                 action="#{chrHospiCtrl.openHomePage}" 
		                 ajaxSingle="true" >
		                 <h:outputText value="Chambres" />
		             </rich:menuItem>
		             
		             <rich:menuItem submitMode="ajax" rendered="true" 
		                 action="#{litCtrl.openHomePage}" 
		                 ajaxSingle="true" >
		                 <h:outputText value="Lits" />
		             </rich:menuItem>
                   
                </rich:menuGroup>
				
	             <rich:menuSeparator />
	             
	             <rich:menuGroup value="#{locale.paramexam}" rendered="true">
                    
                     <rich:menuItem submitMode="ajax" rendered="true" 
		                 action="#{catExamCtrl.openHomePage}" 
		                 ajaxSingle="true" >
		                 <h:outputText value="#{locale.categoriexam}" />
		             </rich:menuItem>
		             
		             <rich:menuItem submitMode="ajax" rendered="true" 
		                 action="#{typExamCtrl.openHomePage}" 
		                 ajaxSingle="true" >
		                 <h:outputText value="Fichier des Examens" />
		             </rich:menuItem>
                   
                </rich:menuGroup>
                
                <rich:menuSeparator />
	             
	            <rich:menuGroup value="#{locale.paramsoins}" rendered="true">
	                   
                   <rich:menuItem submitMode="ajax" rendered="true" 
	                 action="#{typSoinCtrl.openHomePage}" 
	                 ajaxSingle="true" >
	                 <h:outputText value="Fichier des Soins" />
	             </rich:menuItem>
		             
               </rich:menuGroup>
	             
			</rich:dropDownMenu>
			
 		</ui:composition>
   		
</html>
