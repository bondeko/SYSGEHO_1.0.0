<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      
 	<ui:composition template="/shared/templates/templateFormulaireDetails.xhtml">
   			
		<ui:param name="managedBean" value="#{sessionScope[socCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" d'une #{locale.societe}" />
		
	<!-- Definition du contenu de l'ecran principal  -->
		<ui:define name="ecranPrincipalContenu">

			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Informations #{locale.societe}" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >

							<h:outputText value="Code #{locale.societe}" />
							<h:inputText id="inpt_cod"  value="#{entiteCourante.codSoc}" style="width: 30%" readonly="true" >							 	
								<a4j:support event="onchange"  ajaxSingle="true" />											
							</h:inputText>	
							
							<h:outputText value="Raison sociale" />
							<h:inputText id="inpt_nom"  value="#{entiteCourante.libSoc}" style="width: 60%" readonly="true">							 	
								<a4j:support event="onchange"  ajaxSingle="true" />											
							</h:inputText>	

							<h:outputText value="#{locale.numcontrib}"  />						
							<h:inputText  value="#{entiteCourante.libNumContrib}"   style="width: 60%"   readonly="true">
							  <a4j:support event="onchange"  ajaxSingle="true" />	
							</h:inputText>	
							
							<h:outputText value="Nom du responsable" />
							<h:inputText id="inpt_nomrespo"  value="#{entiteCourante.libResp}" style="width: 60%" readonly="true">							 	
								<a4j:support event="onchange"  ajaxSingle="true" />											
							</h:inputText>	
							
							<h:outputText value="#{locale.siege}"  />						
							<h:inputText  value="#{entiteCourante.libSiege}"   style="width: 60%"   readonly="true">
							  <a4j:support event="onchange"  ajaxSingle="true" />	
							</h:inputText>
							
							 <h:outputText value="Ville"  />						
							<h:inputText  value="#{entiteCourante.libVil}"   style="width: 60%"   readonly="true">
							  <a4j:support event="onchange"  ajaxSingle="true" />	
							</h:inputText>
							
         				</h:panelGrid>  
         				
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         				
         					<h:outputText value="#{locale.datecreation}" />
							<h:inputText value="#{socCtrl.defaultVue.entiteCourante.dateCre}" inputStyle="width: 30%"  title="#{locale.datecreation}" readonly="true">
								<f:convertDateTime type="date" dateStyle="full" pattern="dd/MM/yyyy" timeZone="GMT+1" />
							</h:inputText>
													
							<h:outputText value="#{locale.telephone}"  />						
							<h:inputText   value="#{entiteCourante.libTel}"   style="width: 40%"   readonly="true">
							  <a4j:support event="onchange"  ajaxSingle="true" />	
							</h:inputText>																					
			
							<h:outputText value="Boite postale"  />						
							<h:inputText   value="#{entiteCourante.libBP}"   style="width: 40%"   readonly="true">
							  <a4j:support event="onchange"  ajaxSingle="true" />	
							</h:inputText>	
							
							<h:outputText value="#{locale.addcomplete}"  />						
							<h:inputTextarea   value="#{entiteCourante.libAdrCom}"   style="width: 60%"   readonly="true">
							  <a4j:support event="onchange"  ajaxSingle="true" />	
							</h:inputTextarea>	
							
							<h:outputText value="Effectif"/>
							<h:inputText id="inpt_eff" value="#{socCtrl.defaultVue.entiteCourante.valEff}"  styleClass="money" 
								 required="false" style="width: 20%" readonly="true"
								  title="Effectif" >
							</h:inputText>
							
							<h:outputText value="#{locale.estaffiliee} ?" />
							<h:selectBooleanCheckbox value="#{socCtrl.defaultVue.entiteCourante.BEstAff}" disabled="true">
								<a4j:support ajaxSingle="true"  event="onchange" />
							</h:selectBooleanCheckbox>
							
							<h:outputText value="Date affiliation" rendered="#{socCtrl.defaultVue.entiteCourante.BEstAff}"/>
							<h:inputText value="#{socCtrl.defaultVue.entiteCourante.dateAff}" inputStyle="width: 30%"  title="Date affiliation" readonly="true"
												rendered="#{socCtrl.defaultVue.entiteCourante.BEstAff}">
								<f:convertDateTime type="date" dateStyle="full" pattern="dd/MM/yyyy" timeZone="GMT+1" />
							</h:inputText>
							
							<h:outputText value="Prix unitaire" rendered="#{socCtrl.defaultVue.entiteCourante.BEstAff}"/>
							<h:inputText id="inpt_priuni" value="#{socCtrl.defaultVue.entiteCourante.valPriUni}"  styleClass="money" 
								 required="false" style="width: 20%" readonly="true" rendered="#{socCtrl.defaultVue.entiteCourante.BEstAff}"
								  title="Prix unitaire" >
							</h:inputText>
							
							<h:outputText value="Tarification fixe mensuelle" rendered="#{socCtrl.defaultVue.entiteCourante.BEstAff}"/>
							<h:inputText id="inpt_tarf" value="#{socCtrl.defaultVue.entiteCourante.valTarifFixMen}"  styleClass="money" 
								 required="false" style="width: 20%" rendered="#{socCtrl.defaultVue.entiteCourante.BEstAff}"
								  title="Tarification fixe mensuelle" readonly="true">
							</h:inputText>
         				
         				</h:panelGrid> 
         				         		         		
         			</h:panelGrid>  
         	
				</fieldset>								
			</h:panelGroup>

		</ui:define>
		
		<!-- Definition des modal panels  -->	
		<ui:define name="modalPanel">			
			<ui:include src="../include/modalPanel/GenererFacConv.xhtml" />
		</ui:define>
	
													
	</ui:composition>
	
</html>
