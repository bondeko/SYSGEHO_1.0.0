<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      
 	<ui:composition template="/shared/templates/templateFormulaireEdition.xhtml">
   			
		<ui:param name="managedBean" value="#{sessionScope[litCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" d'un Lit" />
		
	<!-- Definition du contenu de l'ecran principal  -->
		<ui:define name="ecranPrincipalContenu">

			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Informations sur le Lit" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >

							<h:panelGroup>
								<h:outputText value="#{locale.linum}" />
								<ui:include src="/shared/include/required.xhtml" />
							</h:panelGroup> 												
							<h:panelGroup>
								<h:inputText id="inpt_cod"  value="#{entiteCourante.numLit}" style="width: 30%" 
								 	required="true"  requiredMessage="Valeur obligatoire" readonly="#{defaultVue.navigationMgr.enModification}" >							 	
									<a4j:support event="onchange"  ajaxSingle="true" />											
								</h:inputText>	
								<rich:message for="inpt_cod" errorClass="msg_error" />						
							</h:panelGroup>	
							
							<h:outputText value="#{locale.libelle}" />
							<h:panelGroup>
								<h:inputText id="inpt_nom"  value="#{entiteCourante.libLit}" style="width: 60%" >							 	
									<a4j:support event="onchange"  ajaxSingle="true" />											
								</h:inputText>	
							</h:panelGroup>	
							
							<h:panelGroup>
								<h:outputText value="Chambre"	 />
								<ui:include src="/shared/include/required.xhtml" />
							</h:panelGroup>
							<h:panelGroup>	
								<h:selectOneMenu id="cod_chr" value="#{entiteCourante.tabChrHospi.numChrHospi}" style="width: 40%"  title="#{locale.chamnum}"  
										required="true"  requiredMessage="Validation obligatoire">
									<f:selectItem itemLabel="" itemValue="#{null}"/>
									<f:selectItems  value="#{litCtrl.defaultVue.listeChr}"/> 
									<a4j:support event="onchange" ajaxSingle="true" />						
								</h:selectOneMenu>	
								<rich:message for="cod_chr" errorClass="msg_error" />
							</h:panelGroup> 

         				</h:panelGrid>  
         				
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         						
         				</h:panelGrid> 
         				         		         		
         			</h:panelGrid>  
         	
				</fieldset>								
			</h:panelGroup>
			
		</ui:define>
													
	</ui:composition>
	
</html>
