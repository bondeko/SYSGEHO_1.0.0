<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      
 	<ui:composition template="/shared/templates/templateFormulaireEdition.xhtml">
   			
		<ui:param name="managedBean" value="#{sessionScope[typExamCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" d'un type d'examen" />
		
	<!-- Definition du contenu de l'ecran principal  -->
		<ui:define name="ecranPrincipalContenu">

			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Informations type examen" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >

							<h:panelGroup>
								<h:outputText value="Code type examen" />
								<ui:include src="/shared/include/required.xhtml" />
							</h:panelGroup> 												
							<h:panelGroup>
								<h:inputText id="inpt_cod"  value="#{entiteCourante.codTypExam}" style="width: 30%" 
								 	required="true"  requiredMessage="Valeur obligatoire" readonly="#{defaultVue.navigationMgr.enModification}" >							 	
									<a4j:support event="onchange"  ajaxSingle="true" />											
								</h:inputText>	
								<rich:message for="inpt_cod" errorClass="msg_error" />						
							</h:panelGroup>	
							
							<h:panelGroup>
								<h:outputText value="#{locale.libelle}" />
								<ui:include src="/shared/include/required.xhtml" />
							</h:panelGroup> 												
							<h:panelGroup>
								<h:inputText id="inpt_nom"  value="#{entiteCourante.libTypExam}" style="width: 60%" 
								 	required="true"  requiredMessage="Validation obligatoire" >							 	
									<a4j:support event="onchange"  ajaxSingle="true" />											
								</h:inputText>	
								<rich:message for="inpt_nom" errorClass="msg_error" />						
							</h:panelGroup>	
							
							<h:outputText value="#{locale.coutexam}" />
							<h:inputText id="inpt_cout" value="#{entiteCourante.valCout}"  styleClass="money"
								 required="false"  style="width: 30%" 
								 title="#{locale.coutexam}"
								 converterMessage="#{msg['erreur.conversion.entiere']}"   >
								 <a4j:support event="onchange" ajaxSingle="true" />
								 <f:convertNumber currencySymbol="F CFA" pattern="#,###"   />
							</h:inputText>

							<h:outputText value="Description"  />						
							<h:inputTextarea value="#{entiteCourante.libDesc}"   style="width: 60%"   >
							  <a4j:support event="onchange"  ajaxSingle="true" />	
							</h:inputTextarea>	
							
         				</h:panelGrid>  
         				
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         						
         				</h:panelGrid> 
         				         		         		
         			</h:panelGrid>  
         	
				</fieldset>								
			</h:panelGroup>
			
			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="#{locale.catexam}" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
							
							<h:panelGroup>
								<h:outputText value="#{locale.catexam}"	 />
								<ui:include src="/shared/include/required.xhtml" />
							</h:panelGroup>
							<h:panelGroup>	
								<h:selectOneMenu id="cod_cat" value="#{typExamCtrl.defaultVue.entiteCourante.tabCatExam.codCatExam}" style="width: 40%"  title="#{locale.catexam}"  
										required="true"  requiredMessage="Validation obligatoire">
									<f:selectItem itemLabel="" itemValue="#{null}"/>
									<f:selectItems  value="#{typExamCtrl.defaultVue.listeCatExam}"/> 
									<a4j:support event="onchange" ajaxSingle="true" />						
								</h:selectOneMenu>	
								<rich:message for="cod_cat" errorClass="msg_error" />
							</h:panelGroup> 
							
         				</h:panelGrid>  
         				
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         						
         				</h:panelGrid> 
         				         		         		
         			</h:panelGrid>  
         	
				</fieldset>								
			</h:panelGroup>

		</ui:define>
	
													
	</ui:composition>
	
</html>
