		<!-- Crit�res standards de recherche -->

				<h:panelGrid columns="2" width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic" >

			<rich:column label="#{locale.libelle}" sortBy="#{entity.libCatExam}" filterBy="#{entity.libCatExam}" width="300">

				</f:facet>
				<h:outputText value="#{entity.libCatExam}" />				
			</rich:column>
