<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      
 	<ui:composition template="/shared/templates/templateFormulaireDetails.xhtml">
   			
		<ui:param name="managedBean" value="#{sessionScope[chrHospiCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" d'une chambre" />
		
	<!-- Definition du contenu de l'ecran principal  -->
		<ui:define name="ecranPrincipalContenu">

			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Informations sur la Chambre" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >

							<h:outputText value="#{locale.chamnum}" />
							<h:inputText id="inpt_cod"  value="#{entiteCourante.numChrHospi}" style="width: 30%" 
							 	 readonly="true" >							 	
								<a4j:support event="onchange"  ajaxSingle="true" />											
							</h:inputText>	
							
							<h:outputText value="#{locale.libelle}" />
							<h:inputText id="inpt_nom"  value="#{entiteCourante.libChrHospi}" style="width: 60%" 
							 	readonly="true"  >							 	
								<a4j:support event="onchange"  ajaxSingle="true" />											
							</h:inputText>	
							
							<h:outputText value="Nombre de lits" />
							<h:inputText id="inpt_nbr" value="#{entiteCourante.valNbrLit}"  styleClass="money"
								  style="width: 10%"  title="Nombre de lits" readonly="true" >
								 <f:convertNumber currencySymbol="F CFA" pattern="#,###"   />
							</h:inputText>
							
							<h:outputText value="Nom du responsable" />
							<h:inputText id="inpt_respo"  value="#{entiteCourante.libNomRespo}" style="width: 60%" readonly="true" >							 	
								<a4j:support event="onchange"  ajaxSingle="true" />											
							</h:inputText>	

							<h:outputText value="Observation"  />						
							<h:inputTextarea value="#{entiteCourante.libObs}"   style="width: 60%"   readonly="true" >
							  <a4j:support event="onchange"  ajaxSingle="true" />	
							</h:inputTextarea>	
							
         				</h:panelGrid>  
         				
         				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         						
         				</h:panelGrid> 
         				         		         		
         			</h:panelGrid>  
         	
				</fieldset>								
			</h:panelGroup>
			
		</ui:define>
	
	</ui:composition>
	
</html>
